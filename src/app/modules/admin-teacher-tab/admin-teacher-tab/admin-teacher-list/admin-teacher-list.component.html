<div class="list-group list-group_program-list">

    <p class="bold mb-0">{{'SIDENAVBAR.TEACHER' | translate}}</p>
      <img src="../../../../assets/images/sc-problem/exporticon.svg" class="cursor-pointer">

  <app-search-input (searchTerm)=searchTeacher($event)></app-search-input>



<!-- 
  <a class="advanced_search" (click)="ToggelAdvancSearch()">
    {{'PROGRAMS_LIST.ADVANCED_SEARCH' | translate}}

  </a> -->

  
  <ng-container *ngIf="!advancedSearch">
    <div class="internal_scroll_list_group">
      <div  class="form-group advancedSearchForm">

        <div class="form-group">
          <label  class="label">
            {{'TEACHER_TAP.TEACHER_NAME' | translate}}


          </label>
          <input type="text" class="form-control w-100" >

        </div>
        <div class="form-group">
          <label  class="label">
            {{'TEACHER_TAP.PROGRAM' | translate}}


          </label>
          <input type="text" class="form-control w-100" >

        </div>
        <div class="form-group">
          <label  class="label">
            {{'TEACHER_TAP.EMAIL' | translate}}

          </label>
          <input type="email" class="form-control w-100" >

        </div>
        <div class="form-group">
          <label  class="label">
            {{'TEACHER_TAP.SUBSCRIPTION_DATE' | translate}}

          </label>

          <div class="form-group ">

            <div class="col-10 p-0">
              {{datafromBinding}}
              <app-milady-hijri-calendar  [editcalenderType]="calenderType" (sendDate)="SendDatafrom($event)"
                                          (keypress)="$event.preventDefault()"
                                          [hijri]="hijri" [milady]="!milady"  [maxGreg]="maxGregDate"
              >
              </app-milady-hijri-calendar>

            </div>
            <div class="col-10 p-0">
              {{dataToBinding}}
              <app-milady-hijri-calendar  [editcalenderType]="calenderType" (sendDate)="SendDataTo($event)"
                                          (keypress)="$event.preventDefault()"
                                          [hijri]="hijri" [milady]="!milady"  [maxGreg]="maxGregDate" >
              </app-milady-hijri-calendar>
            </div>

          </div>

        </div>


        <div class="d-flex">
          <button class="cancel-btn " >
            {{'GENERAL.SEARCH' | translate}}
          </button>
          <button class="btn_replay "  >
            RE
          </button>
        </div>


      </div>
    </div>
  </ng-container>

  <ng-container *ngIf="advancedSearch">
    <div class="internal_scroll_list_group">
      <a class="list-group-item  d-flex user" *ngFor="let teacher  of teachersList; let i = index"
         [class.active]="selectedIndex === i"
         (click)="loadProgramMaterial(teacher?.usrId);selectedIndex=i" >

        <img src="../../../../../assets/images/Profile.svg" class="user__image" *ngIf="!teacher.avr">
        <img [src]="teacher.avr" class="user__image" *ngIf="teacher.avr">
        <p class="user__name ellipsis px-1"
        title="{{ translate.currentLang == langEnum.en ?teacher.techNameEn : teacher.techNameAr}}"
        >{{ translate.currentLang == langEnum.en ?teacher.techNameEn : teacher.techNameAr}}</p>

        <ngb-rating [(rate)]="teacher?.rte || starsSelected" [max]="5" [readonly]="true">
          <ng-template let-fill="fill" let-index="index">
            <span class="star" [class.filled]="fill === 100">&#9733;</span>
          </ng-template>
        </ngb-rating>
      </a>
    </div>

  </ng-container>

</div>
