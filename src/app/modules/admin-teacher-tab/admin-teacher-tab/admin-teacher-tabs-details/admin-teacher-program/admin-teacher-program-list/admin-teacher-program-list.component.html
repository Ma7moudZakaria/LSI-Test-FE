<div class="list-group list-group_program-list">
  <div class="d-flex align-items-center mb-4 justify-content-between">
    <p class="m-0">{{'PROGRAMS_LIST.PROGRAMS' | translate}}</p>
    <button class="cancel-btn" (click)="showOverlay()">{{'PROGRAMS_LIST.ADD_PROGRAM_STU' | translate}}</button>
  </div>

  <app-search-input (searchTerm)=searchTeacherBatch($event)></app-search-input>
  <div class="internal_scroll_list_group">

    

    <a class="list-group-item  d-flex" *ngFor="let program  of teacherMyProgramsList; let i = index" (click)="getBatchId(program?.batId);selectedIndex=i"
       [class.active]="selectedIndex === i"
       >

      <!-- <span>{{'PROGRAMS_LIST.PROGRAM_NAME' | translate}}</span> -->         

      <p class="user__name ellipsis px-1" title="{{ translate.currentLang === langEnum.en ? program.enProgBatchName : program.arProgBatchName}}" >{{ translate.currentLang === langEnum.en ? program.enProgBatchName : program.arProgBatchName}}</p>
    </a>


  </div>
  <div *ngIf="resMessage.message" class="alert alert-{{ resMessage.type }} my-4 py-2">
    {{ resMessage.message }}
  </div>
</div>
