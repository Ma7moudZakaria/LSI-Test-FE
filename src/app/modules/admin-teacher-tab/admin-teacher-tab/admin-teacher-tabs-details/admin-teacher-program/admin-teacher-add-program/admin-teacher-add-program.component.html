
<div class="form-group DataForm mt-5 pl-3 pr-3">
  <h3 class=" head  bold"> {{ "GENERAL.ADD_TEACHER_PROGRAM" | translate }}</h3>   
      <div class="form-group">
          <label  class="label" for="category">{{ "GENERAL.PROGRAM" | translate }}</label>
  
          <div class="d-flex">
              <div class="input-group">
                  <select class="form-control" [(ngModel)]="selectedBatchId">
                      <option   value="">{{'SCIENTIFIC_MATERIAL.SELECTOPTION' | translate}}</option>
                      <option *ngFor="let itemTeacherMyProgram of teacherMyProgramsList" value="{{itemTeacherMyProgram.batId}}">
                        {{ translate.currentLang === langEnum.en ? itemTeacherMyProgram.nameEn : itemTeacherMyProgram.nameAr}}
                      </option>
                  </select>
              </div>             
          </div>
      </div>
      
      <div *ngIf="resultMessage" class="alert alert-{{ resultMessage.type }} my-4 py-2 text-center">
         <span class="bold"> {{resultMessage.message}}</span>
      </div>
      
      <section class="mt-5">
          <div  class="row direction-rtl buttons-center mt-5">
              <button   type="submit" class="save-btn" (click)="addTeacherToSharedProgram()"> 
                  {{ "GENERAL.SEND" | translate }}
              </button>

              <button  (click)="closeForm()"  type="reset" class="cancel-btn"> 
                  {{ "GENERAL.CANCEL" | translate }}
              </button>
          </div>
      </section>
</div>
