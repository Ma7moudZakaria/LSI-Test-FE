
<div class="row ResetPassword">
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <form [formGroup]="resetpasswordform" (ngSubmit)="onApply(resetpasswordform.value)" class="form-group">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mb-4">
                <h1 class="font-weight-bold "> {{'RESETPASSWORD_PG.RESETPASSWORD' | translate}} </h1> 
            </div>

            <!-- Email -->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mb-12">
                <div class="form-group col-lg-10 col-md-10 col-sm-10 col-xs-10">
                    <label class="ResetPassword__Label" for="password"> {{'GENERAL.PASSWORD' | translate}} </label>
                    <input id="password" pPassword type="password" [type]="hidePassword ? 'password' : 'text'" formControlName="password" name="password" placeholder="• • • • • • • • • • • • •" class="form-control ResetPassword__FormControl">
                </div>                                        
            </div>

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mb-12">
                <div class="form-group col-lg-10 col-md-10 col-sm-10 col-xs-10">
                    <label class="ResetPassword__Label" for="confirmPassword"> {{'GENERAL.CONFIRMPASSWORD' | translate}} </label>
                    <input id="confirmPassword" pPassword type="password" [type]="hidePassword ? 'password' : 'text'" formControlName="confirmPassword" name="confirmPassword" placeholder="• • • • • • • • • • • • •" class="form-control ResetPassword__FormControl">
                </div>                                        
            </div>

            <!-- Submit Button -->
            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12 mx-auto mb-0">
                <button type="submit" class="btn btn-primary btn-block ForgetPassword__Submit" > {{'GENERAL.SEND' | translate}} </button> 
                <button type="submit" class="btn btn-primary btn-block ForgetPassword__Submit" > {{'GENERAL.BACK' | translate}} </button>                       
            </div>

            <div *ngIf="errorMessage" class="alert alert-danger mt-3">
                {{ errorMessage }}
            </div>
        </form>
    </div>

    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
       
    </div>
</div>
