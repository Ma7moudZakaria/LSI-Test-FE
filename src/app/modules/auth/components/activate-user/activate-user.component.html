<div class="container-fluid">
    <div class="row ActivationCode">
        <div class="col-lg-6 col-md-6 col-sm-6 LoginBackground_left_img pl-0 pr-0  ">
            <div class="col-12  identity_img pl-0 pr-0 ">
            </div>
            <section class="row justify-content-center  ">
                <div class="box">
                    <form [formGroup]="activationcodeform" (ngSubmit)="onApply(activationcodeform.value)" class="form-group ">
                        <div class="content_form ">
                            <div class="col-lg-12 mb-4 mt-2">
                                <h1 class="font-weight-bold "> {{'ACTIVATION_USER_PG.ACTIVATIONCODE' | translate}}  </h1> 
                            </div>
                
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mb-4">
                                <span class="ActivationCode__Label"> {{'ACTIVATION_USER_PG.ACTIVATIONMESSAGE' | translate}} </span> 
                                <span class="ActivationCode__Email">{{uemail}}</span>
                            </div>

                            <div class="row">
                                <div class="form-group col-lg-3 col-md-3 col-sm-3 col-xs-3 mb-12">
                                    <input id="firstNumber" type="number" formControlName="firstNumber" name="firstNumber" class="form-control ActivationCode__FormControl">
                                </div>
            
                                <div class="form-group col-lg-3 col-md-3 col-sm-3 col-xs-3 mb-12">
                                    <input id="secondNumber" type="number" formControlName="secondNumber" name="secondNumber" class="form-control ActivationCode__FormControl">
                                </div>
            
                                <div class="form-group col-lg-3 col-md-3 col-sm-3 col-xs-3 mb-12">
                                    <input id="thirdNumber" type="number" formControlName="thirdNumber" name="thirdNumber" class="form-control ActivationCode__FormControl">
                                </div>
            
                                <div class="form-group col-lg-3 col-md-3 col-sm-3 col-xs-3 mb-12">
                                    <input id="fourthNumber" type="number" formControlName="fourthNumber" name="fourthNumber" class="form-control ActivationCode__FormControl">
                                </div>
                            </div>  

                            <div class="ActivationSendCode">
                                <span class="ActivationSendCode__ActivateMessage">{{'ACTIVATION_USER_PG.MESSAGE' | translate}}</span> 
                                <a class="ActivationSendCode__ActivationLink" (click)="sendActivateCode()">  {{'ACTIVATION_USER_PG.SENDACTIVATIONCODE' | translate}} </a>
                            </div>
                                                        
                            <!-- Submit Button -->
                            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12 mx-auto mb-0 ActivationCode__Submit">
                                <button type="submit" class="btn UserLogin__Submit" > {{'GENERAL.SEND' | translate}} </button>               
                            </div>
                
                            <div class="row">
                                <div *ngIf="successMessage" class="alert alert-success">
                                    {{successMessage}}
                                </div>
                                <div *ngIf="errorMessage" class="alert alert-danger">
                                    {{errorMessage}}
                                </div>
                            </div>
                        </div>
                        
                        <div class="footer_form ">
                            <hr>
                            <p class="footer_form_p mb-0 text-center mb-3"> {{'LOGIN_PG.SOICALLOGIN' | translate}} </p>
                            <!-- <div class="d-flex mb-3"> -->
                            <div>
                                 <ul class="list-inline ml-5 mr-5 UserLogin__SocialMedia">
                                    <li class="list-inline-item"> <img src="../../../../../assets/images/facebook.svg"></li>
                                    <li class="list-inline-item"><img src="../../../../../assets/images/twiiter.svg"></li>
                                    <li class="list-inline-item"><img src="../../../../../assets/images/gmail.svg"></li>
                                </ul>
                            </div>                    
                        </div>                    
                    </form>
                </div>
            </section>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 LoginBackground_Right_img" >
            <div class="test"></div>
        </div>        
        <div class="col-12 repeater_img"></div>
    </div>
</div>
