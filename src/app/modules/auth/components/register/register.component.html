
<div class="row UserRegister">
    <div class="col-lg-6 col-md-6 col-sm-6">
        <form [formGroup]="registerform" (ngSubmit)="onSignup(registerform.value)" class="form-group">
            <div class="col-lg-12 col-md-12 mb-4">
                <h1 class="font-weight-bold "> Sign Up </h1> 
            </div>

            <!-- Name -->                    
            <div class="col-lg-12 col-md-12 mb-12">
                <div class="row">
                    <div class="form-group col-lg-4 col-md-4">
                        <label class="Register__Label" for="Name"> Name </label>
                        <input id="email"  pInputText type="text" formControlName="name" name="name" placeholder="Enter First Name" class="form-control UserRegister__FormControl">                            
                    </div>
    
                    <div class="form-group col-lg-4 col-md-4">
                        <label class="Register__Label" for="FatherName"> Father Name </label>
                        <input id="email"  pInputText type="text" formControlName="fathername" name="fathername" placeholder="Enter Father Name" class="form-control UserRegister__FormControl">                            
                    </div>
                    
                    <div class="form-group col-lg-4 col-md-4">
                        <label class="Register__Label" for="FamilyName"> Family Name </label>
                        <input id="email"  pInputText type="text" formControlName="familyname" name="familyname" placeholder="Email Address" class="form-control UserRegister__FormControl">                            
                    </div>   
                </div>                                                        
            </div>

            <!-- Email -->
            <div class="col-lg-12 col-md-12 mb-12">
                <div class="form-group col-lg-8 col-md-8">
                    <label class="Register__Label" for="email"> Email </label>
                    <input id="email"  pInputText type="email" formControlName="email" name="email" placeholder="Ex. email@gmail.com" class="form-control UserRegister__FormControl">                            
                </div>
                
                <div class="form-group col-lg-4 col-md-4">
                    <label class="Register__Label" for="FamilyName"> Gender </label>
                    <div class="row">
                        <div class="form-group col-lg-4 col-md-4">
                            <input type="radio" class="form-check-input" id="Male" name="optradio" value="Male" checked> Male
                        </div>
                        <div class="form-group col-lg-4 col-md-4">
                            <label class="form-check-label" for="Female">
                                <input type="radio" class="form-check-input" id="Female" name="optradio" value="Female"> Female
                            </label>
                        </div>
                    </div>                    
                </div>                                           
            </div>

            <!-- Password -->                    
            <div class="col-lg-12 col-md-12 mb-12">
                <div class="form-group col-lg-6 col-md-6">
                    <label class="Register__Label" for="password"> Password </label>
                    <input id="password" pPassword type="password" [type]="hidePassword ? 'password' : 'text'" formControlName="password" name="password" placeholder="• • • • • • • • • • • • •" class="form-control UserRegister__FormControl">
                </div>

                <div class="form-group col-lg-6 col-md-6">
                    <label class="Register__Label" for="confirmPassword"> Confirm Password </label>
                    <input id="confirmPassword" pPassword type="password" [type]="hidePassword ? 'password' : 'text'" formControlName="confirmPassword" name="confirmPassword" placeholder="• • • • • • • • • • • • •" class="form-control UserRegister__FormControl">
                </div>                                 
            </div>

            <!-- Submit Button -->
            <div class="form-group col-lg-12 col-md-12 mx-auto mb-0">
                <button type="submit" class="btn btn-primary btn-block UserRegister__Submit" > Next </button>                        
            </div>

            <div *ngIf="errorMessage" class="alert alert-danger mt-3">
                {{ errorMessage }}
            </div>
        </form>
    </div>

    <div class="col-lg-6 col-md-6 col-sm-6">
       
    </div>
</div>
