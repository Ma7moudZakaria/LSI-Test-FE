    <div class="row ForgetPassword">
        <div class="col-lg-6 col-md-6 col-sm-6 LoginBackground_left_img pl-0 pr-0  ">
            <div class="col-12  identity_img pl-0 pr-0 ">
            </div>
            <section class="row justify-content-center  ">
                <div class="box">
                    <form [formGroup]="forgetpasswordform" (ngSubmit)="onSubmit(forgetpasswordform.value)" class="form-group">
                        <div class="content_form ">
                            <div class="col-lg-12 mb-2  mt-2">
                                <h1 class="font-weight-bold "> {{'FORGET_PASSWORD_PG.FORGET_PASSWORD' | translate}} </h1> 
                            </div>
                
                            <!-- Email Address -->                    
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mb-4 ">
                                <label class="UserLogin__Label" for="UserEmail"> {{'GENERAL.EMAIL' | translate}} </label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text bg-white pl-2 pr-2 border-md "
                                        [ngClass]="{'error_input': f.email.errors && (f.email.touched || isSubmit)}">
                                        
                                            <!-- <i class="fa fa-envelope text-muted"></i> -->
                                            <img  class="UserLogin_icon_input" src="../../../../../assets/images/email.svg">
                                        </span>
                                    </div>
                                    <input id="email"  pInputText type="email" formControlName="email" name="email" 
                                    placeholder="{{'GENERAL.EMAIL' | translate}}"
                                    [ngClass]="{'error_input': f.email.errors && (f.email.touched || isSubmit)}"
                                    class=" px-1 form-control UserLogin__FormControl bg-white  border-md input-sm">
                                   
                                </div>     
                                <div *ngIf="f.email.errors && (f.email.touched || isSubmit)" class="error_message">
                                    <div *ngIf="f.email.errors.required">
                                        {{ 'GENERAL.EMAIL_REQUIRED' | translate }}
                                    </div>
                                    <div *ngIf="f.email.errors.pattern">
                                        {{ 'GENERAL.EMAIL_PATTERN' | translate }}
                                    </div>
                                </div>                      
                            </div>
                                                         
                            <!-- Submit Button -->
                            <div class="form-group col-lg-12 mx-auto mb-0">
                                <button type="submit" class="btn UserLogin__Submit" > {{'GENERAL.SEND' | translate}} </button>
                                <button type="button" [routerLink]="['/auth']" class="btn  UserLogin__SignUp " > {{'GENERAL.BACK' | translate}} </button>
                            </div> 

                            <!-- <div *ngIf="resMessage" class="alert alert-{{ resMessage.type }} my-4 py-2">
                                {{ resMessage.message }}
                              </div> -->
                        </div>
                        
                        <div class="footer_form ">
                            <hr>
                            <p class="footer_form_p mb-0 text-center mb-3"> {{'LOGIN_PG.SOICAL_LOGIN' | translate}} </p>
                            <!-- <div class="d-flex mb-3"> -->
                            <div>
                                <ul class="list-inline ml-5 mr-5 UserLogin__SocialMedia">
                                    <li class="list-inline-item"> <img src="../../../../../assets/images/facebook.svg"></li>
                                    <li class="list-inline-item"><img src="../../../../../assets/images/twiiter.svg"></li>
                                    <li class="list-inline-item"><img src="../../../../../assets/images/gmail.svg"></li>
                                </ul>
                            </div>                    
                        </div>  
                    </form>                     
                </div>
            </section>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 LoginBackground_Right_img" >
            <div class="test"></div>
        </div>        
        <div class="col-12 repeater_img"></div>
    </div>
