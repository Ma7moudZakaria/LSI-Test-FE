<div class="attache-exam-list">
    <section class="internal_scroll_list_group">
        <div  *ngIf="!isView">
            <div class="input-group "><button type="button" class="btn btn-primary" (click)="addQuestion()">Add question</button></div>
            <br>
            <div class="input-group ">
            <div *ngFor = 'let q of exam.questions'>
              
              <app-question-template [questionTemplate] = 'q'></app-question-template>
            </div>
            </div>
            <br>
            <div class="input-group "><button type="button" class="btn btn-success" (click)="saveExam()">save</button></div>
        </div>
    
        <!-- <button (click)="saveExam()">save</button> -->
        <br>
        <div *ngIf="isView">
            <!-- <a (click)="editQuestionTemplate() "> <i class="fas fa-pencil-alt"></i></a>  -->
            <a (click)="editQuestionTemplate() "> <i style='font-size:24px' class='fas'>&#xf044;</i></a> 
            <div class="input-group ">
                <div  *ngFor = 'let q of exam.questions'>
                {{q.voiceUrl}}
                  <app-question-template [questionTemplate] = 'q'></app-question-template>
                </div>
              </div>
        </div>


    </section>
  

</div>
