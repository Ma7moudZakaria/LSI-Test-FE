<div class="container-fluid request" >
  <div class="row">
    <div class="col-2  justify-content-between text-right d-flex align-items-center">
      <h3 class="request__title">{{'TEACHER_DROP_OUT.CANCEL_REQUESTS' | translate}}</h3>
    </div>
    <div class="col-4 d-flex align-items-center justify-content-start">
      <a class=" btn_fram mb-3" (click)="openCreateDropOutRequestOverlay()"> {{'TEACHER_DROP_OUT.NEW_CANCEL_REQUESTS' | translate}}  <i class="fas fa-plus mr-2 ml-2"></i></a>

    </div>
    <div class="col-6">
      <app-search-input (searchTerm)=searchByText($event) [searchKey]='this.studentDropOutRequestFilterRequestModel.progName || ""'></app-search-input>

    </div>
  </div>

    
    <div class="row fix_margin w-100 " >
        <!-- {{userMode}} - {{totalCount}} - hgdfgdfgertetertertertert -->
        <div class="col-12 px-2 interTab mb-3 pt-3" *ngIf='studentDropOutRequestList && studentDropOutRequestList.length > 0'>

                <app-student-drop-out-grid *ngIf='studentDropOutRequestList.length > 0' 
                    [studentDropOutRequestStudentItems]='studentDropOutRequestList' 
                    (itemStudentDropOutRequestForStudentReject)="rejectStudentDropOutRequestRequestMethod($event)"
                    [totalCount]='totalCount'
                    [userMode]='userMode'
                    (studentDropOutRequestFilterStudentEvent)="studentDropOutRequestChangePage($event)"
                    [studentDropOutRequestFilterRequestStudentModel]='studentDropOutRequestFilterRequestModel'>
               </app-student-drop-out-grid>
        </div>
    
    </div>
    
    
    </div>
