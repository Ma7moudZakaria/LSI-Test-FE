 
<div class="scientific-problem">
<div class="col-lg-12 col-md-12 col-sm-12">
    <div class="row">
        <div class="col-3 text-left">
            <h3  class="bold header_sc"> 
                {{ 'ADMIN_MESSAGING.SCIENTIFIC_PROBLEM' | translate }}
            </h3>    
        </div>     
        
        <div class="col-3 add_question mt-2">
            <a (click)="newScientificProblem()" > 
                <span class="link_Add btn_fram ">  {{ 'QUESTION_BANK.SCIENTIFIC_PROBLEM' | translate }}
                <img  src="../../../../../../assets/images/add.svg"   class=" cursor-pointer Catogry_Icon_Add" >
            </span>
            </a>
        </div>   

        <div class="offset-2 col-4">
            <app-search-input (searchTerm)=searchScProb($event)></app-search-input>    
        </div>   
    </div>
</div>
<div *ngIf='!scientificProblemData || scientificProblemData.length === 0'>
    {{ 'GENERAL.NO_DATA' | translate}}
</div>
<section class="internal_scroll_list_group"> 

<app-scientific-problems-grid *ngIf='scientificProblemData && scientificProblemData.length > 0' (deleteUserScProb)='deleteUserScProb($event)'
    (userFilterEvent)='filterRequest($event)' [items]='scientificProblemData' [totalCount]='totalCount' 
[userFilterRequestModel] = 'userScientificProblemFilterModel'></app-scientific-problems-grid>
</section>

</div>
