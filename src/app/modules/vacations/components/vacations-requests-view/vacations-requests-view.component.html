<div class="container-fluid">
  <div class="row">
    <div class="col-lg-3 col-md-3 col-sm-12 pl-0">
      <app-student-program-list (selectedProgram)='selectedProgramCallBack($event)'></app-student-program-list>
    </div>

    <div class="col-lg-9  col-md-9 col-sm-12 pl-0">
    <app-student-program-vacation-requests *ngIf="programModel" [programModel]='programModel'
                                           (openStudentProgramVacationAddPopup)="openStudentProgramVacationAddPopup($event)"

    ></app-student-program-vacation-requests>
      <div class="row d-flex align-items-center justify-content-center h-100 width-100" *ngIf="!programModel">
        <div class="col-12 text-center mt-30">{{ 'VIEW_PROGRAMS_BASIC_INFO.NOProgramFound' | translate }}</div>
      </div>
    </div>

  </div>
  <div class="overlay" *ngIf="openStudentProgramVacation">
    <app-add-student-program-vacation-request
      (closeAddVacationRequest)="closeAddStudentVacationRequest($event)"
    ></app-add-student-program-vacation-request>
  </div>
</div>
