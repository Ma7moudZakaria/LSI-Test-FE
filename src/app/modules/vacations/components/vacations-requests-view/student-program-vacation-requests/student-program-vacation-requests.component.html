<div class="container-fluid request">
  <div class="row">
    <div class="col-2  justify-content-between text-right d-flex align-items-center">
      <h3 class="request__title">{{'STUDENT_VACATION.VACATION_REQUESTS' | translate}}</h3>
    </div>
    <div class="col-4 d-flex align-items-center justify-content-start">
      <a class=" btn_fram mb-3" (click)="openAddStudentVacationNewRequest()"> {{'STUDENT_VACATION.NEW_VACATION_REQUEST' | translate}}  <i class="fas fa-plus mr-2 ml-2"></i></a>

    </div>
    <div class="col-6">
      <app-search-input (searchTerm)=searchByText($event)
                        [searchKey]='this.studentProgramVacationFilterRequestModel.usrName || ""'></app-search-input>
    </div>
  </div>

  <div class="row group_header fix_margin w-100">

  </div>

  <div class="row fix_margin w-100 ">

    <div class="col-12 px-2 interTab mb-3 pt-3">

      <div>
        <app-student-program-vacation-grid *ngIf=' studentProgramVacationRequestsList.length > 0'
                                           [studentVacationItems]='studentProgramVacationRequestsList'
                                           [numberPerRow]='numberItemsPerRow'
                                           [totalCount]='totalCount'
                                           [studentVacationFilterRequestModel]='studentProgramVacationFilterRequestModel'
                                           (cancelStudentProgramVacation)="CancelStudentProgramVacation($event)"
                                           (terminateStudentProgramVacation)="TerminateStudentProgramVacation($event)"
        >

        </app-student-program-vacation-grid>
        <div *ngIf='studentProgramVacationRequestsList.length === 0'>
          {{ 'GENERAL.NO_DATA' | translate}}
        </div>
      </div>



    </div>

  </div>

</div>
