<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <app-stu-tab-request (itemStudentVacationReq)="openRejectRequest($event)"
                           (openVacationAdvancedSearch)="openStuAdvancedSearchPopup($event)"
      ></app-stu-tab-request>
    </div>
  </div>
  <div class="overlay" *ngIf="openStuRejectOverlay">
    <app-stu-rejected [itemStudentVacationReq]='itemStuReq' (closeRejectedRequest)="closeRejectedRequest()"></app-stu-rejected>
  </div>

  <div class="overlay" *ngIf="openStuAdvancedSearch">
    <app-advanced-search
      (closeVacationAdvancedSearch)="closeStuAdvancedSearch($event)"
      [StudentVacationfilter]="filter"
    ></app-advanced-search>
  </div>
</div>
