<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <app-student-vacation-request-tab (itemStuReq)="openRejectRequest($event)"
                           (openAdvancedSearch)="openStuAdvancedSearchPopup($event)"
      ></app-student-vacation-request-tab>
    </div>
  </div>
  <div class="overlay" *ngIf="openStuRejectOverlay">
    <app-stu-rejected [itemStuReq]='itemStuReq' (closeRejectedRequest)="closeRejectedRequest()"></app-stu-rejected>
  </div>

  <div class="overlay" *ngIf="openStuAdvancedSearch">
    <app-vacation-advanced-search
      (closeAdvancedSearch)="closeStuAdvancedSearch($event)"
      [filter]="filter"
    ></app-vacation-advanced-search>
  </div>
</div>
