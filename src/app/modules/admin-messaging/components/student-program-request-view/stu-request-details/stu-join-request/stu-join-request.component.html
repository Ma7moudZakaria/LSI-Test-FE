<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <app-stu-tab-request (itemStuReq)="openRejectRequest($event)" 
            (openAdvancedSearch)="openStuAdvancedSearchPopup($event)"
            ></app-stu-tab-request>
        </div>
    </div>
    <div class="overlay" *ngIf="openStuRejectOverlay">
            <app-stu-rejected [itemStuReq]='itemStuReq' (closeRejectedRequest)="closeRejectedRequest($event)"></app-stu-rejected>
    </div>

    <div class="overlay" *ngIf="openStuAdvancedSearch">
        <app-advanced-search 
        (closeAdvancedSearch)="closeStuAdvancedSearch($event)"
        [filter]="filter"
        ></app-advanced-search>
    </div>
    
</div>
