<div class="form-group DataForm mt-5 pl-3 pr-3" [formGroup]="createGroupForm">
    <h3 class=" head  bold"> {{ "CHAT_GROUP.ADD_NEW_GROUP" | translate }}</h3>

     
        <div class="form-group">    
            <div class="d-flex">
                <div class="input-group">
                    <label class="Register__Label" for="groupNameAr"> {{ 'CHAT_GROUP.GROUP_NAME_AR' | translate }} </label>
                    <input id="firstNameAr" pInputText type="text" formControlName="groupNameAr" name="groupNameAr" class="form-control UserRegister__FormControl"
                        placeholder="{{ 'CHAT_GROUP.GROUP_NAME_AR' | translate }}">

                    <!-- <div *ngIf="f.groupNameAr.errors && (f.groupNameAr.touched || isSubmit)"
                        class="alert alert-danger mt-2 mb-2">

                        <div *ngIf="f.groupNameAr.errors?.required">
                            {{ 'UPDATE_USER_PG.NAME_AR_REQUIRED' | translate }}
                        </div>
                        <div *ngIf="f.groupNameAr.errors?.maxlength">
                            {{ 'UPDATE_USER_PG.NAME_AR_MAX_LENGTH' | translate }}
                        </div>
                    </div> -->
                </div>

               
            </div>
        </div>     
        
        <div class="form-group">    
            <div class="d-flex">
                <div class="input-group">
                    <label class="Register__Label" for="groupNameEn"> {{ 'CHAT_GROUP.GROUP_NAME_EN' | translate }} </label>
                    <input id="firstNameAr" pInputText type="text" formControlName="groupNameEn" name="groupNameEn" class="form-control UserRegister__FormControl"
                        placeholder="{{ 'CHAT_GROUP.GROUP_NAME_AR' | translate }}">
                </div>

               
            </div>
        </div> 
        <div class="form-group">    
            <div class="d-flex">
                <div class="input-group">
                    <input type="checkbox" formControlName="allowed">
                </div>

               
            </div>
        </div> 
       
        <div class="form-group">
            <select class="form-control col-20 col-md-2 col-sm-2 col-xs-2" id="participants" formControlName="participants">

                <option *ngFor="let participant of participantsList" 
                    value="{{participant.key}}">
                    <p> {{translate.currentLang == langEnum.en ? participant.name_en : participant.name_ar}} </p>
                    <img *ngIf='participant?.avatar_url === null' class="img_user" src="../../../../../assets/images/Profile.svg" >
                    <img *ngIf='participant?.avatar_url != null' class="img_user" src="{{participant.avatar_url}}" >
                </option>
            </select>
            <span class="plus-btn position-absolute">
                <button class="btn btn-light btn-add" type="button"
                    (click)="addParticipant()">
                    <img  src="../../../../../../assets/images/add.svg" class=" cursor-pointer Catogry_Icon_Add">
                </button>
            </span>

            <div class="badges mt-3">
                <span *ngFor="let participant of selectedParticipantsList"
                    class="badge badge-info p-2">{{translate.currentLang == langEnum.en ? participant.name_en : participant.name_ar}}
                    <a (click)="removeItemFromSelectedParticipant(participant)"><i class="fas fa-times-circle"></i></a>
                </span>
            </div>
      </div>

    <div *ngIf="resultMessage" class="alert alert-{{ resultMessage.type }} my-4 py-2 text-center">
        <span class="bold"> {{resultMessage.message}}</span>
    </div>
        
    <section class="mt-5">
        <div  class="row direction-rtl buttons-center mt-5">
            <button   type="submit" class="save-btn" (click)="createNewGroup(createGroupForm.value)"> 
                {{ "GENERAL.SEND" | translate }}
            </button>
            <button  (click)="closeCreateGroupOverlayEvent()"  type="reset" class="cancel-btn"> 
                {{ "GENERAL.CANCEL" | translate }}
            </button>
        </div>
    </section>
</div>
