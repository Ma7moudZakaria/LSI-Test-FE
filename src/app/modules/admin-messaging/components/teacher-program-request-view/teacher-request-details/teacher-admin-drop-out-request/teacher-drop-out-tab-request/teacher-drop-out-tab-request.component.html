<div class="container-fluid reuest_container" > 
    <div class="col-12  justify-content-end text-right d-flex align-items-center">
        <app-search-input (searchTerm)=searchByText($event) [searchKey]='this.teacherDropOutRequestFilterRequestModel.name || ""'></app-search-input>
        <a class="advanced_search mb-3" (click)="openAvancedSearch()">بحث متقدم</a>
    </div>
    <div class="row group_header fix_margin w-100">
        <div class="item_group" (click)="onPendingChange()"
        [ngClass]="{ item_group_active: showTap == statusEnum.Pending }" >
           {{'STUDENT_SUBSCRIBERS.CANCEL_REQUESTS' | translate}}
        </div>
        <div class="item_group" (click)="onAcceptChange()"
        [ngClass]="{ item_group_active: showTap == statusEnum.Accept }" >
        {{'STUDENT_SUBSCRIBERS.ACCEPTANCE_REQUESTS' | translate}}

        </div>
        <div class="item_group" (click)="onRejectedChange()"
        [ngClass]="{ item_group_active: showTap == statusEnum.Rejected }" >
        {{'STUDENT_SUBSCRIBERS.REJECTANCE_REQUESTS' | translate}}

        </div>
     
    </div>
    
    
    <div class="row fix_margin w-100 " >
       
        <div class="col-12 px-2 interTab mb-3 pt-3">
            <app-teacher-drop-out-request-admin-grid *ngIf='showTap == statusEnum.Pending && teacherDropOutRequestList.length > 0' 
                [teacherDropOutRequestItems]='teacherDropOutRequestList' 
                (acceptTeacherDropOutRequest)="acceptTeacherDropOutRequest($event)"
                (itemTeacherDropOutRequestForReject)="rejectTeacherDropOutRequestMethod($event)"
                [typeEnum]='statusEnum.Pending'
                [totalCount]='totalCount'
                [userMode]='userMode'
                (acceptAllTeacherDropOutRequestChecked)="acceptAllTeacherDropOutRequestChecked ()"
                [teacherDropOutRequestFilterRequestModel]='teacherDropOutRequestFilterRequestModel'
                (rejectTeacherDropOutRequest)='rejectTeacherDropOutRequestEvent($event)'
                (teacherDropOutRequestFilterEvent)='teacherDropOutRequestPendingChangePage($event)'
                >
            </app-teacher-drop-out-request-admin-grid>

            <app-teacher-drop-out-request-admin-grid *ngIf='showTap == statusEnum.Accept && teacherDropOutRequestList.length > 0' 
                [typeEnum]='statusEnum.Accept ' 
                [teacherDropOutRequestItems]='teacherDropOutRequestList' 
                (rejectTeacherDropOutRequest)='rejectTeacherDropOutRequestEvent($event)'
                [totalCount]='totalCount'
                [userMode]='userMode'
                [teacherDropOutRequestFilterRequestModel]='teacherDropOutRequestFilterRequestModel'
                (teacherDropOutRequestFilterEvent)='teacherDropOutRequestAcceptChangePage($event)'
                ></app-teacher-drop-out-request-admin-grid>

               <app-teacher-drop-out-request-admin-grid *ngIf='showTap == statusEnum.Rejected && teacherDropOutRequestList.length > 0' 
                [typeEnum]='statusEnum.Rejected'
                 [teacherDropOutRequestItems]='teacherDropOutRequestList'
                 (rejectTeacherDropOutRequest)='rejectTeacherDropOutRequestEvent($event)'
                 [totalCount]='totalCount'
                 [userMode]='userMode'
                 [teacherDropOutRequestFilterRequestModel]='teacherDropOutRequestFilterRequestModel'
                 (teacherDropOutRequestFilterEvent)='teacherDropOutRequestRejectChangePage($event)'
                 ></app-teacher-drop-out-request-admin-grid>
        </div>
    
    </div>
    
    
    </div>
