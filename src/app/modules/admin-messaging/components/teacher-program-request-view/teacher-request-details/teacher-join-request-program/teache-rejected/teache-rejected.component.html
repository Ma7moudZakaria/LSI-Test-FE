<form class="form-group DataForm mt-5 pl-3 pr-3">
    <h3 class="text-right head  bold">{{'TEACHER_SUBSCRIBERS.REJECT_TEACHER' | translate}} </h3>
    <div class="form-group">
        <label  class="label">
            {{'TEACHER_SUBSCRIBERS.WILL_REASON_REJECT' | translate}}         
            /
            <span class="data_input"> {{itemTeacherReq.usrNameAr}}</span>
        </label>
        <label  class="label">
            {{'TEACHER_SUBSCRIBERS.FROM_PROGRAM' | translate}}  <span class="data_input"> {{itemTeacherReq.progName}}</span> 
        </label>
        <label  class="label mt-4">
            {{'TEACHER_SUBSCRIBERS.REASON_REJECT' | translate}} 
        </label>

        <textarea  class="form-control " cols="1"  rows="5" 
        [(ngModel)]='itemTeacherReq.rejReas'  [ngModelOptions]="{standalone: true}" >
        </textarea>
        
        <div *ngIf="resultMessage" class="alert alert-{{ resultMessage.type }} my-4 py-2 text-center">
            <span class="bold"> {{resultMessage.message}}</span>
         </div>
        <section class="mt-5">
            <div  class="row direction-rtl buttons-center mt-5">
                <button  (click)='saveRejectRequest()' type="submit" class="save-btn"> 
                    {{ "GENERAL.SAVE" | translate }}
                </button>
                <button   (click)='closeRejectRequest()' type="reset" class="cancel-btn"> 
                    {{ "GENERAL.CANCEL" | translate }}
                </button>
            </div>
        </section>
        

   </div>

  
   
</form>
