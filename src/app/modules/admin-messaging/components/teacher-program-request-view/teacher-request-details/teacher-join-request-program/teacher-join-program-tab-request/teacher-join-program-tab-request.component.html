<div *ngIf="teacherProgramSubscriptionList" class="scientific-problem"> 
    <div class="row">
      <div class="col-7 text-left">
        <h3  class="bold header_sc"> 
          <!-- {{'ADMIN_MESSAGING.SCIENTIFIC_PROBLEM' | translate}} -->
          </h3>
      </div>
      <div class="offset-2 col-3" >
          <app-search-input (searchTerm)=searchByText($event)></app-search-input>
      </div>
  
      <div *ngIf='!teacherProgramSubscriptionList || teacherProgramSubscriptionList.length === 0'>
        {{ 'GENERAL.NO_DATA' | translate}}
    </div>
      
      <div *ngIf='teacherProgramSubscriptionList && teacherProgramSubscriptionList.length > 0' class="col-12 internal_scroll">
        <app-program-subscription-grid  [totalCount]='totalCount' [teacherItems]='teacherProgramSubscriptionList'
        [numberPerRow]='numberItemsPerRow' [userMode]='teacherCard' [teacherFilterRequestModel] = 'teacherProgramSubscriptionFilterRequestModel'></app-program-subscription-grid>
      </div>
    </div>
  </div>
