<div class="form-group DataForm mt-5 pl-3 pr-3">
  <h3 class=" head  bold">{{ 'TEACHER_APPOINTMENT.ADVANCED_SEARCH' | translate}}  </h3>


  <div class="form-group">
    <label class="label" for="matrialTitleAr">{{ 'TEACHER_APPOINTMENT.REQUEST_OWNER_NAME' | translate}}</label>
    <input [(ngModel)]="filter.usrName" [ngModelOptions]="{standalone: true}" class="form-control"
           type="text">
  </div>
  <div class="form-group">
    <label class="label"> {{ 'TEACHER_APPOINTMENT.REQUEST_NUMBER' | translate}}</label>
    <input [(ngModel)]="filter.numberRequest" [ngModelOptions]="{standalone: true}" class="form-control" type="text">
  </div>

  <div class="form-group subscribtion-date">

    <div class="col-12 p-0">
      <label class="label"> {{ 'TEACHER_APPOINTMENT.FROM' | translate}} </label>
      {{datafromBinding}}
      <app-milady-hijri-calendar (keypress)="$event.preventDefault()" (sendDate)="SendDatafrom($event)"
                                 [(ngModel)]="filter.fromDate"
                                 [editcalenderType]="calenderType" [hijri]="!hijri" [maxGreg]="maxGregDate"
                                 [milady]="milady">
      </app-milady-hijri-calendar>

    </div>
    <div class="col-12 p-0">
      <label class="label"> {{ 'TEACHER_APPOINTMENT.TO' | translate}} </label>
      {{dataToBinding}}
      <app-milady-hijri-calendar (keypress)="$event.preventDefault()" (sendDate)="SendDataTo($event)"
                                 [(ngModel)]="filter.toDate"
                                 [editcalenderType]="calenderType" [hijri]="!hijri" [maxGreg]="maxGregDate" [milady]="milady">
      </app-milady-hijri-calendar>
    </div>

  </div>


  <div *ngIf="resultMessage" class="alert alert-{{ resultMessage.type }} my-4 py-2 text-center">
    <span class="bold"> {{resultMessage.message}}</span>
  </div>

  <section class="mt-5">
    <div class="row direction-rtl buttons-center mt-5">
      <button (click)="sendAdvancedSearch()" class="save-btn" type="submit">
        search
      </button>
      <button (click)="closeStuAdvancedSearch()" class="cancel-btn" type="reset">
        {{ "GENERAL.CANCEL" | translate }}
      </button>
    </div>
  </section>
</div>
