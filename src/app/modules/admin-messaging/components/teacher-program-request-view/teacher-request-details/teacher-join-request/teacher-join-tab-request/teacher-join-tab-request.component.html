<div *ngIf="!showUserDetailsView"  class="container-fluid reuest_container" >
    <div class="col-12  justify-content-end text-right d-flex align-items-center">
            <app-search-input 
            (searchTerm)=filterByText($event)
            [searchKey]='this.teacherSystemSubscriptionFilterRequestModel.name || ""' >
            </app-search-input>

        <!-- <input  class=" w-60 px-3 form-control UserLogin__FormControl bg-white border-md input-sm" placeholder="بحث"> -->
        <!-- <a class="advanced_search mb-3" (click)="openAvancedSearch()">بحث متقدم</a> -->
    </div>
    <div class="row group_header fix_margin w-100">
        <div class="item_group" (click)="onPendingChange()"
        [ngClass]="{ item_group_active: showTap == statusEnum.Pending }" >
           {{'STUDENT_SUBSCRIBERS.NEW_JOIN_REQUESTS' | translate}}
        </div>
        <div class="item_group" (click)="onAcceptChange()"
        [ngClass]="{ item_group_active: showTap == statusEnum.Accept }" >
        {{'STUDENT_SUBSCRIBERS.ACCEPTANCE_REQUESTS' | translate}}

        </div>
        <div class="item_group" (click)="onRejectedChange()"
        [ngClass]="{ item_group_active: showTap == statusEnum.Rejected }" >
        {{'STUDENT_SUBSCRIBERS.REJECTANCE_REQUESTS' | translate}}

        </div>
     
    </div>
    
    
    <div class="row fix_margin w-100 " >
       
        <div class="col-12 px-2 interTab mb-3 pt-3">
            <app-teacher-system-subscription-grid *ngIf='showTap == statusEnum.Pending && teacherSystemSubscription.length > 0' 
                [teacherSystemSubscriptionItems]='teacherSystemSubscription' 
                (itemTeacherSystemSubscriptionReq)="rejecteTeacherSystemSubscriptionRequestMethod($event)"
                (acceptTeacherSystemSubscription)="acceptTeacherSystemSubscription($event)"
                [typeEnum]='statusEnum.Pending'
                (teacherSystemSubscriptionFilterEvent)="teacherSystemSubscriptionPendingChangePage($event)"
                [totalCount]='totalCount'
                (acceptAllTeacherSystemSubscriptionCheched)="acceptAllTeacherSystemSubscriptionCheched ()"
                [teacherSystemSubscriptionFilterRequestModel]='teacherSystemSubscriptionFilterRequestModel'
                                                  (teacherJoinInput)= "sendTeacherJoinIDEvent($event)">
            </app-teacher-system-subscription-grid>

            <app-teacher-system-subscription-grid *ngIf='showTap == statusEnum.Accept && teacherSystemSubscription.length > 0' 
                [typeEnum]='statusEnum.Accept ' 
                [teacherSystemSubscriptionItems]='teacherSystemSubscription' 
                (teacherSystemSubscriptionFilterEvent)="teacherSystemSubscriptionAcceptChangePage($event)"
                [totalCount]='totalCount'
                [teacherSystemSubscriptionFilterRequestModel]='teacherSystemSubscriptionFilterRequestModel'
                                                  (teacherJoinInput)= "sendTeacherJoinIDEvent($event)">
               </app-teacher-system-subscription-grid>

               <app-teacher-system-subscription-grid *ngIf='showTap == statusEnum.Rejected && teacherSystemSubscription.length > 0' 
                [typeEnum]='statusEnum.Rejected'
                 [teacherSystemSubscriptionItems]='teacherSystemSubscription'
                 (teacherSystemSubscriptionFilterEvent)="teacherSystemSubscriptionRejectedChangePage($event)"
                 [totalCount]='totalCount'
                 [teacherSystemSubscriptionFilterRequestModel]='teacherSystemSubscriptionFilterRequestModel'
                                                     (teacherJoinInput)= "sendTeacherJoinIDEvent($event)"
               >
              </app-teacher-system-subscription-grid>
            <!-- 


            <app-teacher-system-subscription-grid *ngIf='showTap == statusEnum.Rejected && teacherSystemSubscription.length > 0' 
                  [typeEnum]='statusEnum.Rejected'
                   [teacherSystemSubscriptionItems]='teacherSystemSubscription'
                   (teacherSystemSubscriptionFilterEvent)="teacherSystemSubscriptionRejectedChangePage($event)"
                   [totalCount]='totalCount'
                   [teacherSystemSubscriptionFilterRequestModel]='teacherSystemFilter'
                 
                   >
                </app-teacher-system-subscription-grid> -->
         
        </div>
    
    </div>
    
    
    </div>

<app-user-details *ngIf="showUserDetailsView"  (hideUserDetails) ="hideUserDetailsView($event)" [resiveUserId]='sendTeacherJoinId'></app-user-details>
