<form class="form-group">
    <div class="row">
        <h1>{{ 'SCIENTIFIC_PROBLEM.ADD_REPLY_TO_SCIENTIFIC_PROBLEM' | translate }}</h1>
        <h3>{{ 'SCIENTIFIC_PROBLEM.USER_QUESTION' | translate }}</h3>
        <p>{{ scProbObjForAddReplyView?.questText }}</p>
        <div class="row form-group">
            <textarea  class="form-control col-8" cols="1"  rows="1"  [(ngModel)]='scProbObjForAddReplyView.repText'  [ngModelOptions]="{standalone: true}" ></textarea>
        </div> 
        <button (click)='saveReplyToScientificProble()'>Save</button>
        <button (click)='closeAddReplyEvent()'>Close</button>
    </div>
</form>
