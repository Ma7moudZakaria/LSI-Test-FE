<form class="form-group DataForm mt-5 pl-3 pr-3">
    <h3 class="text-right head  bold">{{'SCIENTIFIC_PROBLEM.RESPONSE_SCIENTIFIC_PROBLEM'|translate}}</h3>
    <div class="form-group">
        <label  class="label">
            {{ 'SCIENTIFIC_PROBLEM.USER_QUESTION' | translate }}
        </label>
        <label  class="data_label">
            {{ scProbObjForAddReplyView?.questText }}
        </label>
        <label  class="label">
            {{'SCIENTIFIC_PROBLEM.REPLY'|translate}}
        </label>
        <textarea  class="form-control " cols="1"  rows="5"  
        [(ngModel)]='scProbObjForAddReplyView.repText'  [ngModelOptions]="{standalone: true}" ></textarea>
     
     
        <div *ngIf="resultMessage" class="alert alert-{{ resultMessage.type }} my-4 py-2 text-center">
           <span class="bold"> {{resultMessage.message}}</span>
        </div>
        <section class="mt-5">
            <div  class="row direction-rtl buttons-center mt-5">
                <button  (click)='saveReplyToScientificProble()' type="submit" class="save-btn"> 
                    {{ "GENERAL.SAVE" | translate }}
                    
                </button>
                <button   (click)='closeAddReplyEvent()' type="reset" class="cancel-btn"> 
                    {{ "GENERAL.CANCEL" | translate }}
                    
                </button>
            </div>
        </section>
        

   </div>
