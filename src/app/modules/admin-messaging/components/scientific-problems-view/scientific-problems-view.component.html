<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <app-scientific-problems (showAddReplyToScProblem)='showAddReplyToScProblemView($event)'
             (showAddScProblemToQuestionBank)='showAddScProbToQuestionBankView($event)'
                                     (openAdvancedSearchOverLay)="openAdvancedSearchPopup($event)"
            ></app-scientific-problems>
        </div>
    </div>
    <div class="overlay" *ngIf="showAddReplyOverlay">
        <app-add-scientifi-problem-reply (closeAddReplyToScProblem)='showAddReplyToScProblemView($event)' [scProbObjForAddReplyView]='scProbObjForAddReplyView'></app-add-scientifi-problem-reply>
    </div>
    <div class="overlay" *ngIf="showAddScProbToQuestionBankOverlay">
        <app-add-scientifi-problem-to-question-bank (closeAddScProblemToQuestionBankView)='showAddScProbToQuestionBankView($event)' [scProbObjForAddToQuestionBankView]='scProbObjForAddToQuestionBankView'></app-add-scientifi-problem-to-question-bank>
    </div>
</div>

<div class="showoverlay" (click)="closeOverlay()" [ngClass]="{'disableBlock': showAddReplyOverlay || showAddScProbToQuestionBankOverlay}"></div>

<div class="overlay" *ngIf="openAdvancedSearch">
  <app-scientific-problem-advanced-search
    (closeAdvancedSearch)="closeAdvancedSearch($event)"
    [filter]="filter"
  ></app-scientific-problem-advanced-search>
</div>
