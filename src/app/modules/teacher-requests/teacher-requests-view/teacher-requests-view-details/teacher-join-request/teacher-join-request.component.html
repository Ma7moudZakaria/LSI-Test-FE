
<div class="request container-fluid">
  <div class="row">
    <div class="col-2  justify-content-between text-right d-flex align-items-center">
      <h3  class=" request__title">{{'GENERAL.NEW_ORDERS' | translate}}</h3>
    </div>

    <div class="col-4 d-flex align-items-center justify-content-start">
      <a class=" btn_fram mb-3" [routerLink]="['/teacher-for-subscription']"> {{'TEACHER_SUBSCRIBERS.NEW_REQUEST' | translate}}<i class="fas fa-plus mr-2 ml-2"></i></a>

    </div>

    <div class="col-6">
      <!--      (searchTerm)=searchScProb($event)-->
      <app-search-input ></app-search-input>
    </div>
  </div>


  <div *ngIf="this.studProgsSubsItems.length === 0 ">
    {{ 'GENERAL.NO_DATA' | translate}}
  </div>
  <section *ngIf="this.studProgsSubsItems .length > 0" class="internal_scroll_list_group">
    <app-program-subscription-grid [typeTeacheEnum]='statusEnum.Empty'
                                   [teacherItems]='studProgsSubsItems'
                                   (teacherFilterEvent)="stuRejectedChangePage($event)"
                                   [totalCount]='totalCount'
                                   (teacherIdFormGrid)= "sendUserIDEvent($event)"
                                  [userMode]='userMode'
                                   >
    </app-program-subscription-grid>
  </section>

</div>
 <!-- [userMode]='userMode' -->
