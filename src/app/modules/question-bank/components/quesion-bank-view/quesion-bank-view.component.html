<div>
    <div class=" row">
        <div class="col-lg-4 col-md-4 col-sm-4">
            <app-question-bank-categories-view (selectedCategoryId)="setSelectedCategory($event)" >
        
            </app-question-bank-categories-view>
        </div>
        <div class="col-lg-8  col-md-8 col-sm-8">
            <!-- <div class="row">
                <button type="button" class="btn btn-primary m-2 pull-left" (click)="addNew()">Add New Question</button>
            </div> -->
            <app-question-bank-questions-view [selectedCategoryId]="selectedCategoryId" (selectedQuestionId)="loadSelectedQuesion($event)"> 
        
            </app-question-bank-questions-view>
           
        </div>
        
    </div>

    <div class="overlay" *ngIf="showAddQuestionForm">

        </app-add-question-bank-question>
    </div>
   

</div>
