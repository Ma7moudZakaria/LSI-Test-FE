<form class="form-group material-form" [formGroup]="currentForm" (submit)="Submit()">
  <!-- <sup class="Catogry_Add_Span">{{ 'QUESTION_BANK.ADD_DEPARTMENT' | translate }}</sup> -->
  <div class="form-group">
    <label for="exampleInputEmail1" class="Catogry_Add_TextNam">{{'QUESTION_BANK.DEPARTMENT_AR' | translate}}</label>
    <input type="text" class="form-control Catogry_Add_Text" id="InputNamAr" formControlName="nameAr"  maxlength="100"
    [ngClass]="{'red-border-class': f.nameAr.errors && ( f.nameAr.touched || isSubmit)}">
    <div *ngIf="f.nameAr.errors && (f.nameAr.touched || isSubmit)" class="alert alert-danger mt-2 mb-2">
      <div *ngIf="f.nameAr.errors.required">
          {{"QUESTION_BANK.REQUIRED"|translate}}
      </div>
      <div *ngIf="f.nameAr.errors.pattern">
          {{ 'QUESTION_BANK.ARABICFIELD' | translate }}
       </div>
  </div>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1" class="Catogry_Add_TextNam">{{'QUESTION_BANK.DEPARTMENT_EN' | translate}}</label>
    <input type="text" class="form-control Catogry_Add_Text" id="InputNamEN" formControlName="nameEn"  maxlength="100"
    [ngClass]="{'red-border-class': f.nameEn.errors && ( f.nameEn.touched || isSubmit)}">
    <div *ngIf="f.nameEn.errors && (f.nameEn.touched || isSubmit)" class="alert alert-danger mt-2 mb-2">
      <div *ngIf="f.nameEn.errors.required">
          {{"QUESTION_BANK.REQUIRED"|translate}}
      </div>
      <div *ngIf="f.nameEn.errors.pattern">
          {{ 'QUESTION_BANK.ENGLISHFIELD' | translate }}
       </div>
  </div>
  </div>

  <button type="submit" class="save-btn btn btn-danger Catogry_publish_btn" [disabled]="disableSaveButtons" >{{'QUESTION_BANK.PUBLISH' | translate}}</button>
  <!-- <button type="button" class="btn btn-warning Catogry_Back_btn" (click)="back_list_Catogry()">{{'QUESTION_BANK.BACK' | translate}}</button> -->
  <div *ngIf="resultMessage?.type==='success'" class="alert alert-{{ resultMessage.type }} my-4 py-2">
    {{resultMessage.message}}
</div>
<div  *ngIf="resultMessage.type==='danger'" class="alert alert-{{ resultMessage.type }} my-4 py-2">
  {{resultMessage.message}}
</div>
</form>
