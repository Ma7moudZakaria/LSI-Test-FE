<div class=" row material-list">
  
    <div class="col-12 mb-4"> <img calss="m-2 pull-left" src="assets/images/scientificMaterial/Group 18093.svg" alt="" (click)= "NewQuestion()"></div>


    <div class="col-6">
        <p class="mb-4">{{'QUESTION_BANK.DEPARTMENTS' | translate}}</p>
    </div>
    <div class="col-6">
        <div class="input-group ">
            <div class="input-group-prepend">
                <span class="input-group-text bg-white pl-2 pr-2 border-md border-right-0">
                    <img  class="UserLogin_icon_input" src="../../../../../../assets/images/search-ired.svg"
                    (click)="searchQuestions(text.value)">
                </span>
            </div>
            <input type="text"
            class=" px-3 form-control UserLogin__FormControl bg-white border-left-0 border-md input-sm"
            placeholder="{{'QUESTION_BANK.SEARCH' | translate}}" name="search"#text >
        
        </div>  
    </div>


   
    <section class="w-100 row contanier_matrial-card">
            <div class="col-lg-12 ">
                <mat-accordion>
                    <mat-expansion-panel 
                      *ngFor="let QBQ of questionBankQuestionList; let i = index;"
                      (opened)="setOpened(i)"
                      (closed)="setClosed(i)">
                      <mat-expansion-panel-header >
                            <mat-panel-title class="qestionHeader">
                                {{this.translate.currentLang==='en'?QBQ.engQuestion:QBQ.arabQuestion}}
                                <img src="assets/quesionBsnk/questionBankCategory/Icon feather-edit-3 (1).svg" alt="" class="mt-10 cursor-pointer" (click)="loadQuestion(QBQ.id)"/>
                                <img src="assets/quesionBsnk/questionBankCategory/Icon feather-trash-2.svg" alt="" class="mt-10 cursor-pointer" (click)="confirmDialog(QBQ.id)"/>
                            </mat-panel-title>
                      
                      </mat-expansion-panel-header>
                      <p>{{this.translate.currentLang==='en'?QBQ.engAnswer:QBQ.arabAnswer}}</p>
                    </mat-expansion-panel>
                  </mat-accordion>
            </div>
        
    </section>

  

       
</div>
