<p>question-bank-questions-view works!</p>


<div class="col">
    <div class="col-lg-12">
        <div class="row">
    
            <div class=" row">
                <!-- class="row text-left" -->
             <div class="col text-righ"><p>The question</p></div>
             <div class="col text-righ">
                <a [routerLink]="['/questionBank/add-question-bank-question']">Add question</a> 
             </div>
             <div class="col text-left">
                <input type="text" placeholder="Search.." name="search">
             </div>
                   
              
               
            </div>      
        </div> 
    </div>
    
    <div class="col-lg-12">
        <div *ngFor="let QBQ of QuestionBankQuestionList ; let i=index;">
    
            <div class="col-lg-12">
                <span> {{QBQ.engQuestion}}</span>
               
            </div>
            <div class="col-lg-12">
                <span>{{QBQ.engAnswer}}</span>
                
            </div>   
        </div> 
                 
       
    </div>

</div>
