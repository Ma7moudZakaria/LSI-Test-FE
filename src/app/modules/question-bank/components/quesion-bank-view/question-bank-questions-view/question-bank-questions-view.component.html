<div class="col QBQ-list">
    <div class="row">
    <div class="col-12">
        <span> <img calss="m-2 pull-left" src="assets/images/scientificMaterial/Group 18093.svg" alt="" (click)= "NewQuestion()">
        </span>
      </div>
       
            <div class=" row">
             <div class="col text-righ"><p>{{ 'QUESTION_BANK.Technical_Questions' | translate }}</p></div>
             
                <i><img src="assets/quesionBsnk/questionBankCategory/search-interface-symbol.svg" alt="" class="mt-10 cursor-pointer" (click)="searchQuestions(text.value)"/> <input type="text"  placeholder="{{'QUESTION_BANK.Search' | translate}}" name="search"#text></i>
            
            </div>      
        </div> 
       
    <div class="col-lg-8 ">
        <mat-accordion>
            <mat-expansion-panel 
              *ngFor="let QBQ of questionBankQuestionList; let i = index;"
              (opened)="setOpened(i)"
              (closed)="setClosed(i)">
              <mat-expansion-panel-header >
                    <mat-panel-title class="qestionHeader">
                        {{this.translate.currentLang==='en-US'?QBQ.engQuestion:QBQ.arabQuestion}}
                        <img src="assets/quesionBsnk/questionBankCategory/Icon feather-edit-3 (1).svg" alt="" class="mt-10 cursor-pointer" (click)="loadQuestion(QBQ.id)"/>
                        <img src="assets/quesionBsnk/questionBankCategory/Icon feather-trash-2.svg" alt="" class="mt-10 cursor-pointer" (click)="confirmDialog(QBQ.id)"/>
                    </mat-panel-title>
              
              </mat-expansion-panel-header>
              <p>{{QBQ.engAnswer}}</p>
            </mat-expansion-panel>
          </mat-accordion>
    </div>
</div>
