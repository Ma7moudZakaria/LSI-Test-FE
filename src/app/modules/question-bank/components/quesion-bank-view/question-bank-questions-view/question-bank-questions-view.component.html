<div class="col QBQ-list">
    <div class="row">
    <div class="col-12">
        <span> <img calss="m-2 pull-left" src="assets/images/scientificMaterial/Group 18093.svg" alt="" (click)= "NewQuestion()">
        </span>
      </div>
       
            <div class=" row">
             <div class="col text-righ"><p>{{ 'QUESTION_BANK.Technical_Questions' | translate }}</p></div>
             
                <i> <input type="text"  placeholder="{{'QUESTION_BANK.Search' | translate}}" name="search"#text><img src="assets/quesionBsnk/questionBankCategory/search-interface-symbol.svg" alt="" class="mt-10 cursor-pointer" (click)="searchQuestions(text.value)"/></i>
            
            </div>      
        </div> 
       
    <div class="col-lg-8 ">
        <div *ngFor="let QBQ of questionBankQuestionList ; let i=index;">
    
            <div class="col-lg-12 qestion" >
                <span class="filter-sapn" (click)="loadQuestion(QBQ.id)">
                    {{this.translate.currentLang==='en-US'?QBQ.engQuestion:QBQ.arabQuestion}}
                    
                    </span>
               <button>
                <img src="assets/quesionBsnk/questionBankCategory/Icon feather-edit-3 (1).svg" alt="" class="mt-10 cursor-pointer" (click)="loadQuestion(QBQ.id)"/>
               </button>
                      <i>
                        <img src="assets/quesionBsnk/questionBankCategory/Icon feather-trash-2.svg" alt="" class="mt-10 cursor-pointer" (click)="delete_Question(QBQ.id)"/>
                      </i>
            
            <div class="col-lg-12 ">
                <span>{{QBQ.engAnswer}}</span>
            </div> 
        </div>  
        </div> 
    </div>
</div>
