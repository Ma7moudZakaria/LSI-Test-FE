
<form class="form-group material-form" [formGroup]="currentForm" >
 
    <h3> 
        {{'PROGRAM_BATCHES.ADD_PROGRAM_BATCH' | translate}}   
    </h3>
    <div class="form-group">
        <label for="comment">{{'PROGRAM_BATCHES.BAT_NAME_AR' | translate}} </label>
        <input class="form-control" formControlName="batchNameAr" 
        [ngClass]="{'red-border-class': f.batchNameAr.errors && ( f.batchNameAr.touched || isSubmit)}"/>
        <div *ngIf="f.batchNameAr.errors && (f.batchNameAr.touched || isSubmit)" class="alert alert-danger mt-2 mb-2">
          <div *ngIf="f.batchNameAr.errors.required">
              {{"PROGRAM_BATCHES.REQUIRED"|translate}}
          </div>
        </div>

        <label for="comment">{{'PROGRAM_BATCHES.BAT_NAME_EN' | translate}} </label>
        <input class="form-control" formControlName="batchNameEn" 
        [ngClass]="{'red-border-class': f.batchNameEn.errors && ( f.batchNameEn.touched || isSubmit)}"/>
        <div *ngIf="f.batchNameEn.errors && (f.batchNameEn.touched || isSubmit)" class="alert alert-danger mt-2 mb-2">
          <div *ngIf="f.batchNameEn.errors.required">
              {{"PROGRAM_BATCHES.REQUIRED"|translate}}
          </div>
        </div>

        <div class="col-12 p-0">
            <label  class="label"> {{"PROGRAM_BATCHES.FROM_DATE"|translate}} </label>
          <app-milady-hijri-calendar  [editcalenderType]="calenderType" (sendDate)="updateStartDate($event)" 
            (keypress)="$event.preventDefault()" [minGreg]="minGregorianBatchDate"  [dateTo]='batchSubscriptionStartDateInputParam'
            [hijri]="true" [milady]="false" 
            [ngClass]="{'dimmed': isMoreToday === true}">
          </app-milady-hijri-calendar>

        <div *ngIf="!f.batchSubscriptionStartDate?.errors && (f.batchSubscriptionStartDate.touched || isSubmit)" class="alert alert-danger mt-2 mb-2">
            <div *ngIf="f.batchSubscriptionStartDate.errors?.required">
                {{ 'UPDATE_TEACHER_PG.HIJRIBIRTHDATE_REQUIRED' | translate }}
            </div>
        </div>

      </div>
      <div class="col-12 p-0">
            <label  class="label"> {{"PROGRAM_BATCHES.TO_DATE"|translate}} </label>
            <app-milady-hijri-calendar  [editcalenderType]="calenderType" (sendDate)="updateEndDate($event)" 
              (keypress)="$event.preventDefault()" [dateTo]='batchSubscriptionEndDateInputParam'
              [hijri]="true" [milady]="false"
              [ngClass]="{'dimmed': isMoreToday === true}">
            </app-milady-hijri-calendar>

        <div *ngIf="!f.batchSubscriptionEndDate?.errors && (f.batchSubscriptionEndDate.touched || isSubmit)" class="alert alert-danger mt-2 mb-2">
            <div *ngIf="f.batchSubscriptionEndDate.errors?.required">
                {{ 'UPDATE_TEACHER_PG.HIJRIBIRTHDATE_REQUIRED' | translate }}
            </div>
        </div>
      </div>
        
    </div>
      <div class="d-flex"  *ngIf="!programBatchDetails">
        <button type="button" class="cancel-btn btn btn-danger" (click)="close()"> {{'PROGRAM_BATCHES.CANCEL' | translate}} </button>
        <button  type="submit" class="save-btn btn btn-danger" type="submit" (click)="submit()"> {{'PROGRAM_BATCHES.SEND' | translate}} </button>
      </div>

      <div class="d-flex"  *ngIf="programBatchDetails">
        <button type="button" class="cancel-btn btn btn-danger" (click)="close()"> {{'PROGRAM_BATCHES.CANCEL' | translate}} </button>
        <button  class="save-btn btn btn-danger" (click)="update()"  > {{'PROGRAM_BATCHES.SEND' | translate}} </button>
      </div>
        <div *ngIf="resMessage" class="alert alert-{{ resMessage.type }} my-4 py-2">
            {{resMessage.message}}
            </div>
    </form>
