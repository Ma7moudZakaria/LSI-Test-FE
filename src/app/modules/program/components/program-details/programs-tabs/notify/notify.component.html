

<div class="tab_page notifacation_page">
    <div class=" pt-3">
        <div class="row">
            <div class="col-md-12 container_haeder mb-2">
                <div>
                 <span class="haeder">
                {{ 'NOTIFICATIONS.NOTIFICATIONS' | translate }}
                 </span>
                </div>

               
            </div>
        </div>
    </div>
    
    <div class="col-md-12 max_h">
        <div class="row">
         <ng-container *ngIf="!notificationsCardList || notificationsCardList.length === 0">
             <div class="col-12 text-center bold">
                    <p>  {{ 'GENERAL.NO_DATA' | translate}}</p>
             </div>
        </ng-container>
         <ng-container *ngIf="notificationsCardList">
                <ng-container *ngFor="let item of notificationsCardList">
                <div class="col-6 mb-3">
                    <app-card-notifacations
                    [notificationsCardDetails]="item" 
                    (deleteCardNotify)="deleteCardNotify($event)"
                    >
                </app-card-notifacations>
                </div>
            </ng-container>
       </ng-container>
       
        </div>
    </div>
   
    
</div>
