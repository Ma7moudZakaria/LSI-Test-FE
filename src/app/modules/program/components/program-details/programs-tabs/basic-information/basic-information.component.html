<div class="tab_page ">
    <div class=" pt-3">
        
        <div class="info_basic_info">

      
            <div class="d-flex justify-content-between" >
                <p class="head">{{ progBasicInfoDetails?.prgName}} </p>
                <div class="d-flex">
                  <a (click)="open(content)"><i class="far fa-copy" ></i></a>  
                    <i class="fas fa-play" (click)="publishProgram()"></i>
                    <img src="assets/images/question/edit-question.svg"  (click)="editBasicInfo()">
                    <img src="assets/images/feelings/trash.svg" (click)="confirmDialog()">

                </div>

            </div>
            <div class="row mt-3">
                <div class="col-2">
                <p class="details">مدة البرنامج <span class="num">10</span> يوم</p>
                </div>
                <div class="col-2">
                    <p>عدد الطلاب <span class="num">10</span> </p>
                </div>

                <div class="col-2">
                    <p>عدد الاجزاء <span class="num">10</span> </p>
                </div>
                <div class="col-2">
                    <p>عدد المعلمين <span class="num">10</span> </p>
                </div>

            </div>
             </div>
        
    </div>
    <div class="col-md-12 max_h ">
        <div class="row pl-4 pr-4">
            <div class="col-6 mb-3   ">
                <label class="title"> 
                    فكرة
                   <span>  &nbsp;  : </span>
                   <span>  &nbsp; </span> 
                </label>
                <label>  </label>
                <label class="title_data" *ngFor="let progTypeItem of progBasicInfoDetails?.prgTps ; let i = index;"> 
                    {{ progBasicInfoDetails?.prgIda}}
                </label>
            </div>
            
            <div class="col-6 mb-3   ">
                <label class="title"> 
                 نوع البرنامج
                   <span>  &nbsp;  : </span>
                   <span>  &nbsp; </span> 
                </label>
                <label class="title_data" *ngFor="let progTypeItem of progBasicInfoDetails?.prgTps ; let i = index;"> 
                    {{ this.translate.currentLang === langEnum.en? progTypeItem.enPrgTpeName : progTypeItem.arPrgTpeName }}
                </label>
            </div>
            <div class="col-6 mb-3  col-md-6">
                <label class="title"> 
                    اهداف البرنامج
                    <span>  &nbsp;  : </span>
                    <span>  &nbsp; </span> 

                 </label>

                <label> {{ progBasicInfoDetails?.prgGoal}} </label>
            </div>
            <div class="col-6 mb-3  col-md-6">
                <label class="title"> 
                    رؤية البرنامج
                    <span>  &nbsp;  : </span>
                    <span>  &nbsp; </span> 
                 </label>
                <label> {{ progBasicInfoDetails?.prgVisi}} </label>
            </div>
            <div class="col-6 mb-3  col-md-6">
                <label class="title"> 
                    طريقة البرنامج
                    <span>  &nbsp;  : </span>
                    <span>  &nbsp; </span> 

                 </label>
                <label> {{ progBasicInfoDetails?.prgMeth}} </label>
            </div>
            <div class="col-6 mb-3  col-md-6">
                <label class="title"> 
                    مميزات البرنامج
                    <span>  &nbsp;  : </span>
                    <span>  &nbsp; </span> 

                 </label>
                <label> {{ progBasicInfoDetails?.prgAdvan}} </label>
            </div>

            <div class="col-6 mb-3  col-md-6">
                <label class="title"> 
                    نص التعهد
                    <span>  &nbsp;  : </span>
                    <span>  &nbsp; </span> 

                 </label>
                 <label> {{ progBasicInfoDetails?.prgPledgTxt}} </label>

            </div>

            <div class="col-6 mb-3  col-md-6">
                <label class="title"> 
                    اسم البرنامج 
                    <span>  &nbsp;  : </span>
                    <span>  &nbsp; </span> 

                 </label>
                 <label> {{ progBasicInfoDetails?.prgName}} </label>

            </div>
           
            <!-- <div class="col-6 mb-3  col-md-6">
                <label class="title"> 
                    أيام الإجازة
                    <span>  &nbsp;  : </span>
                    <span>  &nbsp; </span> 

                 </label>

            </div> -->

            <div class="col-6 mb-3  col-md-6">
                <label class="title"> 
                    أيام الواجبات
                    <span>  &nbsp;  :  </span>
                    <span >  &nbsp; </span> 

                 </label>
                 <label *ngFor="let progWeekDutiDas of progBasicInfoDetails?.prgWeekDutiDas ;let i=index"> {{ this.translate.currentLang === langEnum.en? progWeekDutiDas.enDaName : progWeekDutiDas.arDaName }}  </label> 


            </div>


        </div>

     <div class="row pl-4 pr-4">
        <div class="col-6">
            <h3 class="head_conditions"> الشروط</h3>
        </div>
     </div>
    </div>



    <div class="copy_model">
        <ng-template #content let-modal >
            <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">Copy Program</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                    <label for="dateOfBirth">Program Name</label>
                    <div class="input-group">
                        <input id="dateOfBirth" class="form-control" name="dp" type="text" [(ngModel)]="programName">
                    </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click');copyProgramData(programName)">Save</button>
            </div>
        </ng-template> 
    </div>
</div>
