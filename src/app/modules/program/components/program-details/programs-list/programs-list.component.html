<div class="list-group list-group_program-list">
    <div class="d-flex justify-content-between">
        <p class="mb-4">{{'PROGRAMS_LIST.PROGRAMS' | translate}}</p>
        <button class="cancel-btn" (click)="addPrgramPage()">
           اضافه برنامج
          </button>
    </div>
   
    <app-search-input (searchTerm)=loadProgramsbyAdvancedFilter(programsbyAdvancedFilter)></app-search-input>
    <a class="advanced_search">
        بحث متقدم 
    </a>
         <div class="internal_scroll_list_group">
        <a class="list-group-item d-flex"  
        [class.active]="selectedIndex === -1"
        (click)="loadProgramsbyAdvancedFilter(programsbyAdvancedFilter);selectedIndex=-1"> 
        <span>  {{'PROGRAMS_LIST.ALL' | translate}}</span>        
       </a>

        <a class="list-group-item  d-flex" *ngFor="let program  of programsList; let i = index" 
            [class.active]="selectedIndex === i" 
            (click)="loadProgramsbyAdvancedFilter(program);selectedIndex=i">
               
             <span>{{ program.progName}}</span>                

        </a>

    
         </div>
    <!-- <div *ngIf="resMessage.message" class="alert alert-{{ resMessage.type }} my-4 py-2">
        {{ resMessage.message }}
    </div> -->
</div>
