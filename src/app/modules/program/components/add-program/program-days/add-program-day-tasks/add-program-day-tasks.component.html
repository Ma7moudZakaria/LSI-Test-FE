<!-- [formGroup]="currentForm" (ngSubmit)="onSubmit()" -->
<form class="form-group currentForm mt-3 pl-3 pr-3" 

>
    <h3 class=" head  bold">اضافة بند</h3>
       
        
    <div class="form-group">
        <div class="row">
            <div class="col-12" *ngFor="let item of collectionOfLookup.TASKS ;let i=index">
                
                <mat-checkbox  class="example-margin "  formControlName="dayTasks"  value="{{item.id}}"
                class="example-margin " [ngClass]="{'ml-1 mr-1':i==0 ,'ml-5 mr-5': i==1, 'ml-3 mr-3': i==2}" >
                  {{item.nameAr}}  
                </mat-checkbox>
            </div>

        </div>
        
    </div>

    

    
   <section class="mt-5">
            <div  class="row direction-rtl buttons-center mt-5">
                <button   type="submit" class="save-btn" > 
                    {{ "GENERAL.SAVE" | translate }}
                    
                </button>
                
                <button    type="reset" class="cancel-btn" (click)="closeEvent()" > 
                    {{ "GENERAL.CANCEL" | translate }}
                    
                </button>
            </div>
        </section>
       
   </form>
