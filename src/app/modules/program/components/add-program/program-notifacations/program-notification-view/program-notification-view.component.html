<div class="tab_page notifacation_page">
    <div class=" pt-3">
        <div class="row">
            <div class="col-md-12 container_haeder mb-2">
                <div>
                 <span class="haeder">
                {{ 'NOTIFICATIONS.NOTIFICATIONS' | translate }}
                 </span>
                </div>

               <button class="cancel-btn" (click)="AddProgram()" >
                {{ 'NOTIFICATIONS.ADD_PROGRAM' | translate }}
               </button>
            </div>
        </div>
    </div>
    
    <div class="col-md-12 max_h">
        <div class="row">
         
                <ng-container *ngFor="let item of notificationsCardList">
                <div class="col-4 mb-3">
                    <app-card-notifacations
                    [notificationsCardDetails]="item" 
                    (deleteCardNotify)="deleteCardNotify($event)"
                    (editCardNotify)="editNotificationCard($event)"
                    ></app-card-notifacations>
                </div>
            </ng-container>

       
        </div>
    </div>
   
    
</div>
