<form [formGroup]="profileForm" (ngSubmit)="onSubmit(profileForm.value)" class="form-group">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mb-4">
        <h1 class="font-weight-bold "> Update User </h1> 
    </div>

    <!-- Name -->                    
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mb-12">
        <div class="row">
            <!-- First Row-->

            <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <label class="Register__Label" for="firstNameAr"> First Name Arabic </label>
                <input id="firstNameEn"  pInputText type="text" formControlName="firstNameAr" name="firstNameAr" placeholder="Enter First Name" class="form-control UserRegister__FormControl">                            
            </div>

            <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <label class="Register__Label" for="firstNameEn"> First Name English </label>
                <input id="firstNameEn"  pInputText type="text" formControlName="firstNameEn" name="firstNameEn" placeholder="Enter Father Name" class="form-control UserRegister__FormControl">                            
            </div>
            
            <!-- Second Row-->

            <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <label class="Register__Label" for="middleNameAr"> Middle Name Arabic </label>
                <input id="middleNameAr"  pInputText type="text" formControlName="middleNameAr" name="middleNameAr" placeholder="Enter Middle Name Arabic" class="form-control UserRegister__FormControl">                            
            </div>

            <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <label class="Register__Label" for="middleNameEn"> Middle Name English </label>
                <input id="middleNameEn"  pInputText type="text" formControlName="middleNameEn" name="middleNameEn" placeholder="Enter Middle Name English" class="form-control UserRegister__FormControl">                            
            </div>  

            <!-- Third Row-->

            <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <label class="Register__Label" for="familyNameAr"> Father Name Arabic </label>
                <input id="familyNameAr"  pInputText type="text" formControlName="familyNameAr" name="familyNameAr" placeholder="Enter Father Name Arabic" class="form-control UserRegister__FormControl">                            
            </div>

            <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <label class="Register__Label" for="familyNameEn"> Father Name English </label>
                <input id="familyNameEn"  pInputText type="text" formControlName="familyNameEn" name="familyNameEn" placeholder="Enter Father Name English" class="form-control UserRegister__FormControl">                            
            </div>

            <!-- Fourth Row-->
            
            <div class="form-group col-lg-4 col-md-4 col-sm-4 col-xs-4">
                <label class="Register__Label" for="birthdate"> Birthdate </label>
                <input id="birthdate"  pInputText type="date" formControlName="birthdate" name="birthdate" class="form-control UserRegister__FormControl">                            
            </div>  

            <div class="form-group col-lg-4 col-md-4 col-sm-4 col-xs-4">
                <label class="Register__Label" for="gender"> Gender </label>
                <select name="nameEn" formControlName="gender" style="width: 100px; height: 35px;"> 
                    <option *ngFor = "let genderItem of genderData" [value]="genderItem.id" >{{genderItem.nameEn}}</option>
                </select>                     
            </div>  

            <div class="form-group col-lg-4 col-md-4 col-sm-4 col-xs-4">
                <label class="Register__Label" for="countryCode"> Country Code </label>
                <select name="nameEn" formControlName="countryCode" style="width: 100px; height: 35px;" > 
                    <option *ngFor = "let countryItem of countryData" [value]="countryItem.id">{{countryItem.nameEn}}</option>
                </select>      
            </div>  

            <!-- Fifth Row -->

            <div class="form-group col-lg-4 col-md-4 col-sm-4 col-xs-4">
                <label class="Register__Label" for="phoneNumber"> Mobile </label>
                <input id="phoneNumber"  pInputText type="text" formControlName="phoneNumber" name="phoneNumber" class="form-control UserRegister__FormControl">                            
            </div>  
            <div class="form-group col-lg-4 col-md-4 col-sm-4 col-xs-4">
                <label class="Register__Label" for="nationality"> Nationality </label>
                <select name="nameEn" formControlName="nationality" style="width: 100px; height: 35px;"  > 
                    <option *ngFor = "let nationalityItem of nationalityData" [value]="nationalityItem.id">{{nationalityItem.nameEn}}</option>
                </select>        
            </div>  
            <div class="form-group col-lg-4 col-md-4 col-sm-4 col-xs-4">
                <label class="Register__Label" for="educationalLevel"> Educational Level </label>
                <select name="nameEn" formControlName="educationallevel" style="width: 100px; height: 35px;"> 
                    <option *ngFor = "let educationalLevelItem of educationalLevelData" [value]="educationalLevelItem.id">{{educationalLevelItem.nameEn}}</option>
                </select>       
            </div>  

            <!-- Six Row -->

            <div class="form-group col-lg-3 col-md-4 col-sm-4 col-xs-4">
                <label class="Register__Label" for="occupation"> Occupation </label>
                <input id="occupation"  pInputText type="text" formControlName="occupation" name="occupation" class="form-control UserRegister__FormControl">                            
            </div>  
            <div class="form-group col-lg-3 col-md-4 col-sm-4 col-xs-4">
                <label class="Register__Label" for="address"> Address </label>
                <input id="address"  pInputText type="text" formControlName="address" name="address" class="form-control UserRegister__FormControl">                               
            </div>  
            
        </div>                                                        
    </div>

    <!-- Submit Button -->
    <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12 mx-auto mb-0">
        <button type="submit" class="btn btn-primary btn-block UserRegister__Submit" > Update </button>                        
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
        {{ errorMessage }}
    </div>
</form>
