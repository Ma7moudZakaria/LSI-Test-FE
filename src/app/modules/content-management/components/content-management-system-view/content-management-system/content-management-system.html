<div class="">
    <sup class="">{{ 'CONTENT_MANEGMENT_SYSTEM.TECNICAL_QUESTIONS' | translate }}</sup>
    <form class="form-group" [formGroup]="currentForm" (submit)="Submit()">
     
      <div class="form-group">
          <label for="comment">{{ 'CONTENT_MANEGMENT_SYSTEM.SHORTDESCRIPTIONAR' | translate }}</label>
          <textarea class="form-control" cols="2" rows="5" id="InputShortDescriptionAr" formControlName="shortDescriptionAr"></textarea>
        </div>
        <div class="form-group">
          <label for="comment">{{ 'CONTENT_MANEGMENT_SYSTEM.SHORTDESCRIPTIONEN' | translate }}</label>
          <textarea class="form-control" cols="2" rows="5" id="InputShortDescriptionEn" formControlName="shortDescriptionEn"></textarea>
        </div>
      <div class="form-group">
          <label for="exampleFormControlTextarea1">{{ 'CONTENT_MANEGMENT_SYSTEM.LONGDESCRIPTIONAR' | translate }}</label>
          <textarea class="form-control rounded-0" rows="10" id="InputLongDescriptionAr" formControlName="longDescriptionAr"></textarea>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">{{ 'CONTENT_MANEGMENT_SYSTEM.LONGDESCRIPTIONEN' | translate }}</label>
          <textarea class="form-control rounded-0" rows="10" id="InputlongDescriptionEn" formControlName="longDescriptionEn"></textarea>
        </div>
        
        
      
      <button type="submit" class="btn btn-danger" [disabled]="disableSaveButtons">{{'CONTENT_MANEGMENT_SYSTEM.PUBLISH' | translate}}</button>
      <button type="button" class="btn btn-warning">{{'CONTENT_MANEGMENT_SYSTEM.BACK' | translate}}</button>
      <div *ngIf="resultMessage?.type==='success'" class="alert alert-success">
        {{resultMessage.message}}
    </div>
    <div *ngIf="resultMessage.type==='danger'" class="alert alert-danger">
      {{resultMessage.message}}
    </div>
    </form>
  </div>
