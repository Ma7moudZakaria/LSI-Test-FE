<div class="list-group list-group_program-list">
   

    <div class="d-flex align-items-center mb-4 justify-content-between">
      <p class="m-0  bold head ">{{'PROGRAMS_LIST.PROGRAMS' | translate}}</p>
      <button class="cancel-btn" (click)="showOverlay()"> إضافة برنامج للطالب</button>
    </div>
  

    <app-search-input (searchTerm)="filterByNameSearchKey($event)" ></app-search-input>
    <div class="internal_scroll_list_group">
      <a class="list-group-item  d-flex" *ngFor="let program  of programs; let i = index"
         [class.active]="selectedIndex === i"
         (click)="loadProgramDetails(program?.batId);selectedIndex=i">
        <span>{{ translate.currentLang == langEnum.en ?program.enProgBatchName : program.arProgBatchName}}</span>
      </a>
    </div>
    <!-- <div *ngIf="resMessage.message" class="alert alert-{{ resMessage.type }} my-4 py-2">
      {{ resMessage.message }}
    </div> -->
  </div>
