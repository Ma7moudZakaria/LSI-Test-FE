<form class="form-group DataForm mt-5 pl-3 pr-3">
  <h3 class=" head  bold">{{ "TEACHER_APPOINTMENT.MODIFY_APPOINTMENT" | translate }} </h3>
  <div class="form-group">
    <div class="col-10 ">
      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-2 col-xs-2 mt-3">
          <label class="Register__Label" for="availabilityDays">
            {{ 'UPDATE_TEACHER_PG.DAY_AND_TIME' | translate }}
          </label>

          <select [(ngModel)]="availabilityDaysModel.id"
          [ngModelOptions]="{standalone: true}" class="UpdateUser__Options" name="nameEn">
            <option [ngValue]="null"  disabled selected>{{ 'UPDATE_TEACHER_PG.SELECT_DAY' | translate }}</option>

            <option *ngFor="let interviewDayItem of collectionOfLookup.DAYS"
                    [value]="interviewDayItem.id">
              {{ translate.currentLang == langEnum.en ? interviewDayItem.nameEn : interviewDayItem.nameAr}}
            </option>
          </select>

<!--          <div *ngIf="f.availabilityDays.errors && (f.availabilityDays.touched || isSubmit)" class="alert alert-danger mt-2 mb-2">-->
<!--            <div *ngIf="f.availabilityDays.errors.required">-->
<!--              {{ 'UPDATE_TEACHER_PG.DAY_REQUIRED' | translate }}-->
<!--            </div>-->

<!--          </div>-->
        </div>

        <div class="col-lg-3 col-md-6 col-sm-6 col-xs-6 mt-3">
          <label class="Register__Label" for="fromDayTimeinterview">
            {{ 'UPDATE_TEACHER_PG.FROM' | translate }}
          </label>

          <div  class="UpdateUser__Options form-group mb-0">
            <input matInput type="time" class="form-control" placeholder="HH:MM" id="end_time_hour" [(ngModel)]="availabilityDaysModel.fromTime"
            [ngModelOptions]="{standalone: true}">
            <!-- <mat-select name="ampm" class="ampm" [(ngModel)]="event.eampm" [ngModelOptions]="{standalone: true}">
                 <mat-option value="AM">AM</mat-option>
                 <mat-option value="PM">PM</mat-option>
            </mat-select> -->
          </div>

<!--          <div *ngIf="f.fromDayTimeinterview.errors && (f.fromDayTimeinterview.touched || isSubmit)" class="alert alert-danger mt-2 mb-2">-->
<!--            <div *ngIf="f.fromDayTimeinterview.errors.required">-->
<!--              {{ 'UPDATE_TEACHER_PG.FROM_REQUIRED' | translate }}-->
<!--            </div>-->
<!--          </div>-->
        </div>

        <div class="col-lg-3 col-md-6 col-sm-6 col-xs-6 mt-3">
          <label class="Register__Label" for="toDayTimeinterview">
            {{ 'UPDATE_TEACHER_PG.TO' | translate }}
          </label>
          <div  class="UpdateUser__Options form-group mb-0">
            
            <input matInput type="time" class="form-control" placeholder="HH:MM" id="end_time1_hour" [(ngModel)]="availabilityDaysModel.toTime"
            [ngModelOptions]="{standalone: true}">
            <!-- <mat-select name="ampm" class="ampm" [(ngModel)]="event.eampm" [ngModelOptions]="{standalone: true}">
                 <mat-option value="AM">AM</mat-option>
                 <mat-option value="PM">PM</mat-option>
            </mat-select> -->
          </div>

<!--          <div *ngIf="f.toDayTimeinterview.errors && (f.toDayTimeinterview.touched || isSubmit)" class="alert alert-danger mt-2 mb-2">-->
<!--            <div *ngIf="f.toDayTimeinterview.errors.required">-->
<!--              {{ 'UPDATE_TEACHER_PG.TO_REQUIRED' | translate }}-->
<!--            </div>-->
<!--          </div>-->
        </div>

        <div class="col-2 align-self-end">
          <label class="Register__Label invisible " > {{ 'UPDATE_TEACHER_PG.ADD' | translate }} </label>

          <button  type="button" class="saveButton btn" (click)="addAvailabilityDays()"> {{ 'UPDATE_TEACHER_PG.ADD' | translate }}</button>
        </div>

      </div>

      <!-- <div *ngIf="resMessage.message" class="alert alert-{{ resMessage.type }} my-4 py-2">
          {{ resMessage.message }}
      </div> -->

      <div class="col-12">
        <div class="badges mt-3 " >
                                    <span *ngFor="let p of selectedAvailabilityDaysList" class="badge badge-info p-2">
                                        {{  translate.currentLang === langEnum.en ? p?.nameEn : p?.nameAr }} <span>&nbsp; </span>
                                      <!-- <span>من 5:00 الي 8:00</span> -->
                                        <span *ngIf="translate.currentLang === langEnum.en">
                                            From {{ p.fromTime }} To {{ p.toTime }}
                                        </span>
                                        <span *ngIf="translate.currentLang === langEnum.ar">
                                            من {{ p.fromTime }} الي {{ p.toTime }}
                                        </span>
                                        <a (click)="removeItemFromSelectedAvailabilityDays(p)"><i class="fas fa-times-circle"></i></a>
                                    </span>
        </div>
      </div>
    </div>

    <section class="mt-5">
      <div  class="row direction-rtl buttons-center mt-5">
        <button  (click)='saveRejectRequest()' type="submit" class="save-btn">
          {{ "GENERAL.SAVE" | translate }}
        </button>
        <button   (click)='closeRejectRequest()' type="reset" class="cancel-btn">
          {{ "GENERAL.CANCEL" | translate }}
        </button>
      </div>
    </section>


  </div>



</form>
