<!--البرامج و الاوقات المتاحة -->
  <div class="d-flex mb-4 justify-content-between align-items-center">
  <p class="UpdateUser__Label mb-0 bold"> {{ 'UPDATE_TEACHER_PG.AVAILABLE_PROGRAMS_AND_TIMES' | translate }} </p>
   <img src="../../../../../../assets/images/teacher-dashboard/calender.svg" class="calender_img mt-2">
</div>
<div class="row ">
<div class="cardTime_container w-100">
  <ng-container *ngFor="let item of teacherAvailableTimes?.teacherAvailableTimes" >
    <div class="col-12 mb-2">
      <div class="cardTime mx-3">
          <div *ngIf='translate.currentLang === lang.en' class="d-flex justify-content-between mb-0" matTooltip='{{item?.dayEn}} From {{item.timeFrom}}  To  {{item.timeTo  }}'>
           <p class="cardTime__day mb-0 bold ">{{ item?.dayEn }}</p>

            <p class="cardTime__time mb-0" >
                  From {{ item.timeFrom}} To {{ item.timeTo }}
          </p>

          </div>
          <div *ngIf='translate.currentLang === lang.ar'class="d-flex justify-content-between mb-0" matTooltip='{{item?.dayAr}} من {{item.timeFrom }}الي {{item.timeTo }}'>
              <p class="cardTime__day  mb-0">{{ item?.dayAr }}</p>
              <p class="cardTime__time  mb-0" >
                من {{ item.timeFrom }} الي {{ item.timeTo }}
            </p>

          </div>
      </div>

    </div>
  </ng-container>
</div>
</div>
<div class="row mt-3 mx-3">
<div class="col-12 ">
    <div  class="row justify-content-end">
      <button *ngIf="teacherAvailableTimes?.isView"  (click)="appointmentRequestDetails()" class="cancel-btn px-4" >{{ "TEACHER_APPOINTMENT.APPOINTMENT_DETAILS" | translate }} </button>
      <button *ngIf="!teacherAvailableTimes?.isView"  (click)="AddTeacherAppointmentRequest()" class="save-btn px-4" >{{ "TEACHER_APPOINTMENT.ADD_APPOINTMENT" | translate }}</button>
    </div>
</div>
</div>

<!-- end data -->
<div class="overlay add_teacher_appointment_request" *ngIf="openAddRequestOverlay">
  <app-add-teacher-appointment-request [itemStuReq]='itemStuReq1' (openAddRequestOverlayRequest)="closeAddRequestOverlayRequest()"></app-add-teacher-appointment-request>
</div>

<div class="overlay" *ngIf="openTeacherRequestDetailsOverlay">
  <app-teacher-appointment-request-datails  (closeDetailsRequest)="closeRequestDetails()"></app-teacher-appointment-request-datails>
</div>
