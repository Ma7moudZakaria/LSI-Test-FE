<div class="list-group list-group_program-list">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <p class="mb-0 head"> {{ 'PROGRAM_DAY_TASKS.TASKS' | translate }}</p>
    </div>
  <div class="internal_scroll_list_group programDays ">
    
    <ng-container *ngFor="let item of programDayTasksLists ; let i = index;" >
        <a  class="list-group-item  d-flex align-items-center"  (click)='setProgrmeDayTask(item); defaultSelectedDay = i'
        [class.active]="defaultSelectedDay === i" [class.disabled]="i>isAnsweredIndex">
            <span class="py-1">{{this.translate.currentLang===langEnum.en?item.dayTaskNameEn : item.dayTaskNameAr}}</span>
        </a>
      </ng-container>

    </div>
  </div>
