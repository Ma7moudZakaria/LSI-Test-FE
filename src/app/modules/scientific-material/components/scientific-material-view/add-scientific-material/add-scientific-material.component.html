<form class="form-group material-form" [formGroup]="currentForm" (submit)="Submit()">
    <div class="form-group">
        <label for="programs"> {{'ScientificMaterial.PROGRAMS' | translate}}</label>
        <div class="d-flex">
            <div class="input-group">
                <select multiple class="form-control" formControlName="programMatrial" name="formControlName"
                    (change)="selectProgram($event)">
                    <option value="">{{'ScientificMaterial.SELECTOPTION' | translate}}</option>
                    <option *ngFor="let item of programs" value="{{item.id}}">
                        {{translate.currentLang === LangEnum.en ? item.engName : item.arabName}}
                    </option>

                </select>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="category">{{'ScientificMaterial.CATEGORY' | translate}}</label>

        <div class="d-flex">
            <div class="input-group">
                <select class="form-control" formControlName="matrialCategory" name="matrialCategory">
                    <option value="">{{'ScientificMaterial.SELECTOPTION' | translate}}</option>
                    <option *ngFor="let item of materialCategoriesLookup" value="{{item.id}}">
                        {{translate.currentLang === LangEnum.en ? item.nameEn: item.nameAr}}
                    </option>
                </select>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="matrialTitleAr">{{'ScientificMaterial.TITLEAR' | translate}}</label>
        <input type="text" class="form-control" formControlName="matrialTitleAr" id="matrialTitleAr">
    </div>
    <div class="form-group">
        <label for="matrialTitleEn">{{'ScientificMaterial.TITLEEN' | translate}}</label>
        <input type="text" class="form-control" formControlName="matrialTitleEn" id="matrialTitleEn">
    </div>

    <div class="custom-file">
        <label class="custom-file__text">{{'ScientificMaterial.CHOOSEFILE' | translate}}</label>
        <input type="file" class="custom-file-input" multiple id="importFile"
            (change)="onFileChange($any($event.target).files)">
    </div>
    <div class="row">
        <div class="col-lg-8 col-md-8">
            <ul class="files-conainer">
                <li *ngFor="let item of fileList;let i=index">
                    <button (click)="DeleteAttachment(i,item.id)">delete</button>
                    <a class="card" href="{{item.url}}" target="_blank">
                        <div class="pdf">
                            <i class="fa fa-file"></i>
                        </div>
                        <div class="text-center fileName">
                            <p
                                style="text-overflow: ellipsis;overflow: hidden; white-space: nowrap;margin-left: 10px;margin-right: 10px;">
                                {{item.fileName}}</p>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label" for="availableForAllUsers">{{'ScientificMaterial.MATERIALAVAILABILITY' |
            translate}}</label>
        <div class="form-check form-check-inline m-2">
            <input class="form-check-input" type="radio" formControlName="availableForAllUsers" id="1" [value]=true>
            <label class="form-check-label" for="1">{{'ScientificMaterial.ALL' | translate}}</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" formControlName="availableForAllUsers" id="2" [value]=false>
            <label class="form-check-label" for="2">{{'ScientificMaterial.SELECTEDPROGRAMS' | translate}}</label>
        </div>
    </div>
    <div class="form-group">
        <label for="availableForAllUsers">{{'ScientificMaterial.ACTIVATION' | translate}} </label>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" formControlName="active" id="1" [value]=true>
            <label class="form-check-label" for="1">{{'ScientificMaterial.ACTIVE' | translate}}</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" formControlName="active" id="2" [value]=false>
            <label class="form-check-label" for="2">{{'ScientificMaterial.INACTIVE' | translate}}</label>
        </div>
    </div>


    <section>
        <div class="row direction-rtl">
                    <button class="save-btn" type="submit" [disabled]="disableSaveButtons">
                        {{'ScientificMaterial.SAVE' | translate}}
                    </button>
                    <button type="reset" class="cancel-btn" [disabled]="disableSaveButtons"  (click)="loadScientificMaterialDetails(null)">
                        {{'ScientificMaterial.CANCEL' | translate }}
                </button>
                
            <div *ngIf="successMessage" class="alert alert-success">
                {{successMessage.message}}
            </div>
            <div *ngIf="errorMessage" class="alert alert-danger">
                {{errorMessage.message}}
            </div>
        </div>

    </section>

</form>
