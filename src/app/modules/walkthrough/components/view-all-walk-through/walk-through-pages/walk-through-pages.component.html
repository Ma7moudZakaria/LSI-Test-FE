<ul class="list-group" *ngIf="walkThroughPages">
    <p>الشرائح</p>
    <li class="list-group-item " *ngFor="let page  of walkThroughPages; let i = index" 
      [class.active]="selectedIndex === i" 
      (click)="loadPageWalkThrough(page.id);selectedIndex=i">
        <a> 
            {{ translate.currentLang === langEnum.en ? page.nameEn : page.nameAr}}
        </a>
    </li>
</ul>
