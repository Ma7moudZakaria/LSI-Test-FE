
  <table>
    <tr>
      <th>Report Name</th>
      <th>Date Of Report</th>
      <th>User Name</th>
      <th>Premise Name</th>
    </tr>
    <tr *ngFor="let report  of reports">
      <td>{{ program.name}} </td>
      <td>{{ program.dateOfExport}} </td>
      <td>{{ program.userName}} </td>
      <td>{{ program.premiseName}} </td>
    </tr>
  </table>
