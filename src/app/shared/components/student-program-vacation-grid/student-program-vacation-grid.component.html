<div class="row scientific-problem-grid" *ngIf='this.userRole== "Super Admin"'>
  <div class="col-8 d-flex justify-content-start">
    <ngb-pagination
      [collectionSize]="totalCount"
      [(page)]="studentProgramVacationFilterRequestModel.page"
      [pageSize]="studentProgramVacationFilterRequestModel.take"
      [rotate]="true" [boundaryLinks]="true"
      (pageChange)="onStudentPageChange()">
    </ngb-pagination>

    <button  [ngClass]="{
          'default_btn': studentProgramVacationFilterRequestModel.sortField != 'userNameAr' && studentProgramVacationFilterRequestModel.sortField != 'UserNameEn',
           'asend_desend_btn' : this.studentProgramVacationFilterRequestModel.sortField != 'requestdate' }"
             (click)='sortStudentByName()'>
      {{'User_Requests.SORT_NAME' | translate}}
      <span *ngIf='this.studentProgramVacationFilterRequestModel.sortField != "userNameAr" && this.studentProgramVacationFilterRequestModel.sortField != "UserNameEn"'>
                  <img  class="asend_btn" src="../../../../assets/images/sc-problem/Group 18449.svg">
          </span>
      <span *ngIf='sortStudentByNameOrderType() == "asend"'>
              <img  class="asend_btn" src="../../../../assets/images/sc-problem/desend.svg">
          </span>
      <span *ngIf='sortStudentByNameOrderType() == "desend"'>
              <img  class="desend_btn" src="../../../../assets/images/sc-problem/desend.svg">
          </span>
    </button>
    <button  [ngClass]="{'asend_desend_btn': studentProgramVacationFilterRequestModel.sortField != 'userNameAr' && studentProgramVacationFilterRequestModel.sortField != 'UserNameEn', 'default_btn' : this.studentProgramVacationFilterRequestModel.sortField != 'requestdate'}"
             (click)='sortByStudentRequestDate()'>
      {{'User_Requests.SORT_DATE' | translate}}

      <span *ngIf='this.studentProgramVacationFilterRequestModel.sortField != "requestdate"'>
              <img  class="asend_btn" src="../../../../assets/images/sc-problem/Group 18449.svg">
          </span>
      <span *ngIf='sortByStudentRequestDateOrderType() == "asend"'>
              <img  class="asend_btn" src="../../../../assets/images/sc-problem/desend.svg">
          </span>
      <span *ngIf='sortByStudentRequestDateOrderType() == "desend"'>
              <img  class="desend_btn" src="../../../../assets/images/sc-problem/desend.svg">
          </span>
    </button>
  </div>
  <div class="col-4 pl-4 text-right align-self-center">
    <mat-checkbox class="example-margin ml-1 mr-1 scProblem"
                  [checked]="allSelected"
                  [indeterminate]="someStudentItemsChecked()"
                  (change)="setStudentAllChecked($event.checked)"></mat-checkbox>
    <a class=" ml-2 mr-2" [class.disabled]='!enableStudentSelectOperations()'
       [ngClass]="{'dimmed': vacationTypeEnum === stuTabTypeSelected.Accept ||  vacationTypeEnum === stuTabTypeSelected.Rejected}">
      <i (click)='acceptAllStudentProgramSubscriptionChechedEvent()' class="fa fa-check fa-lg "></i>

    </a>
    <a class=" ml-1 mr-1" [class.disabled]='!enableStudentSelectOperations()'>
      <img  class="exportIcon" (click)='exportStudentCSV()'
            src="../../../../assets/images/sc-problem/exporticon.svg">
    </a>
  </div>
</div>

<!-----------------Student---------------------------->

<div class="row scientific-problem-grid"  *ngIf='this.userRole== "Student"'>
  <div class="col-8 d-flex justify-content-start">
    <ngb-pagination
      [collectionSize]="totalCount"
      [(page)]="studentProgramVacationFilterRequestModel.page"
      [pageSize]="studentProgramVacationFilterRequestModel.take"
      [rotate]="true" [boundaryLinks]="true"
      (pageChange)="onStudentPageChange()">
    </ngb-pagination>

    <button  [ngClass]="{
          'default_btn': studentProgramVacationFilterRequestModel.sortField != 'programName' ,
           'asend_desend_btn' : this.studentProgramVacationFilterRequestModel.sortField != 'requestdate' }"
             (click)='sortByProgramName()'>
      {{'User_Requests.SORT_NAME' | translate}}
      <span *ngIf='this.studentProgramVacationFilterRequestModel.sortField != "programName" '>
                  <img  class="asend_btn" src="../../../../assets/images/sc-problem/Group 18449.svg">
          </span>
      <span *ngIf='sortStudentByNameOrderType() == "asend"'>
              <img  class="asend_btn" src="../../../../assets/images/sc-problem/desend.svg">
          </span>
      <span *ngIf='sortStudentByNameOrderType() == "desend"'>
              <img  class="desend_btn" src="../../../../assets/images/sc-problem/desend.svg">
          </span>
    </button>
    <button  [ngClass]="{'asend_desend_btn': studentProgramVacationFilterRequestModel.sortField != 'userNameAr' && studentProgramVacationFilterRequestModel.sortField != 'UserNameEn', 'default_btn' : this.studentProgramVacationFilterRequestModel.sortField != 'requestdate'}"
             (click)='sortByStudentRequestDate()'>
      {{'User_Requests.SORT_DATE' | translate}}

      <span *ngIf='this.studentProgramVacationFilterRequestModel.sortField != "requestdate"'>
              <img  class="asend_btn" src="../../../../assets/images/sc-problem/Group 18449.svg">
          </span>
      <span *ngIf='sortByStudentRequestDateOrderType() == "asend"'>
              <img  class="asend_btn" src="../../../../assets/images/sc-problem/desend.svg">
          </span>
      <span *ngIf='sortByStudentRequestDateOrderType() == "desend"'>
              <img  class="desend_btn" src="../../../../assets/images/sc-problem/desend.svg">
          </span>
    </button>
  </div>
</div>

<!--  -------Student Card Admin View---------->

<mat-grid-list cols="{{numberPerRow}}" rowHeight="3:3">
  <ng-container *ngIf='this.userRole== "Super Admin"'>
    <mat-grid-tile *ngFor='let item of studentVacationItems' >
      <app-student-program-vacation-card-admin class="card" [studentSubscripModel]='item'
                            (rejectStudentVacationRequest)="rejectStuRequest($event)"
                            (acceptStudentVacationRequest)="acceptStuRequest($event)"
                            [typeEnum]='vacationTypeEnum'
                                               (studentVacationId)="getStudentVacationId($event)"
                                               (updateAllItemsChecked)='updateAllItemsChecked()'
      ></app-student-program-vacation-card-admin>
    </mat-grid-tile>
  </ng-container>

<!--  -------Student Card Student View---------->
  <ng-container *ngIf='this.userRole== "Student"'>
    <mat-grid-tile *ngFor='let item of studentVacationItems' >
      <app-student-program-vacation-card-student-view class="card" [studentProgramVacationStudentViewModel]='item'
                                               (CancelStudentVacationRequest)="cancelStuRequest($event)"
                                               (TerminateStudentVacationRequest)="terminateStuRequest($event)"
      ></app-student-program-vacation-card-student-view>
    </mat-grid-tile>
  </ng-container>
</mat-grid-list>
