<div class="row">
    <ngb-pagination [collectionSize]="totalCount" [(page)]="page" [pageSize]="take" [rotate]="true" [boundaryLinks]="true" (pageChange)="onAdminPageChange()"></ngb-pagination>
    <button (click)='sortByName()'>name <span *ngIf='this.adminFilterRequestModel.sortField != "Name"'>default </span> <span *ngIf='sortByNameOrderType() == "asend"'>asend </span> <span *ngIf='sortByNameOrderType() == "desend"'>desend </span></button>
    <button (click)='sortByCreatedOn()'>create on <span *ngIf='this.adminFilterRequestModel.sortField != "CreatedOn"'>default </span> <span *ngIf='sortByCreatedOnOrderType() == "asend"'>asend </span> <span *ngIf='sortByCreatedOnOrderType() == "desend"'>desend </span></button>
</div>
<mat-grid-list cols="{{numberPerRow}}" rowHeight="3:3">
    <ng-container *ngIf="userMode == ScientificProblemUsers.Student">
        <mat-grid-tile *ngFor='let item of items' >
            <app-card-student-scientific-problem class="card" [scientificProblem]='item'></app-card-student-scientific-problem>
        </mat-grid-tile>
    </ng-container>
    <ng-container *ngIf="userMode == ScientificProblemUsers.Admin">
        
        <mat-grid-tile *ngFor='let item of items' >
            <app-card-admin-scientific-problem class="card" [scientificProblem]='item'></app-card-admin-scientific-problem>
        </mat-grid-tile>
    </ng-container>
</mat-grid-list>
