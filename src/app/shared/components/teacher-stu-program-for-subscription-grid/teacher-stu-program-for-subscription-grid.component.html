<div class="row scientific-problem-grid" >


   <div class="col-12 d-flex justify-content-start">
    <ngb-pagination
      [collectionSize]="totalCount"
      [(page)]="teacherFilterRequestModel.page"
      [pageSize]="teacherFilterRequestModel.take"
      [rotate]="true"
      [boundaryLinks]="true"
      (pageChange)="onTeacherPageChange()">
    </ngb-pagination>
    <button  [ngClass]="{'default_btn': teacherFilterRequestModel.sortField != 'userNameAr' && teacherFilterRequestModel.sortField != 'UserNameEn', 'asend_desend_btn' : this.teacherFilterRequestModel.sortField != 'requestdate' }"
             (click)='sortTeacherByName()'>
      {{'User_Requests.SORT_NAME' | translate}}
      <span *ngIf='this.teacherFilterRequestModel.sortField != "userNameAr" && this.teacherFilterRequestModel.sortField != "UserNameEn"'>
                  <img  class="asend_btn" src="../../../../assets/images/sc-problem/Group 18449.svg">
          </span>
     <span *ngIf='sortTeacherByNameOrderType() == "asend"'>
             <img  class="asend_btn" src="../../../../assets/images/sc-problem/desend.svg">
         </span>
     <span *ngIf='sortTeacherByNameOrderType() == "desend"'>
             <img  class="desend_btn" src="../../../../assets/images/sc-problem/desend.svg">
         </span>
    </button>
    <button  [ngClass]="{'asend_desend_btn': teacherFilterRequestModel.sortField != 'userNameAr' && teacherFilterRequestModel.sortField != 'UserNameEn', 'default_btn' : this.teacherFilterRequestModel.sortField != 'requestdate'}"
             (click)='sortTeacherRequestDate()'>
      {{'User_Requests.SORT_DATE' | translate}}

      <span *ngIf='this.teacherFilterRequestModel.sortField != "requestdate"'>
              <img  class="asend_btn" src="../../../../assets/images/sc-problem/Group 18449.svg">
          </span>
     <span *ngIf='sortTeacherRequestDateOrderType() == "asend"'>
             <img  class="asend_btn" src="../../../../assets/images/sc-problem/desend.svg">
         </span>
     <span *ngIf='sortTeacherRequestDateOrderType() == "desend"'>
             <img  class="desend_btn" src="../../../../assets/images/sc-problem/desend.svg">
         </span>
    </button>
  </div> 
 </div>
  <mat-grid-list cols="{{numberPerRow}}" rowHeight="3:1">
      
    <ng-container>
        <mat-grid-tile *ngFor='let item of teacherItems' >
         <app-teacher-student-program-for-subscription class="card"
          [teachersubscriptionmodel]='item' >
        </app-teacher-student-program-for-subscription>
        </mat-grid-tile>
    </ng-container>
   </mat-grid-list>
