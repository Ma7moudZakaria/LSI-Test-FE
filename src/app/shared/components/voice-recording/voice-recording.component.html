<div style="text-align:center">
 

    <a (click)="initiateRecording()" class="btn btn-primary" *ngIf="!recording && !viewMode"> Start Recording </a>
      <a (click)="stopRecording()" class="btn btn-danger" *ngIf="recording"> Stop Recording </a>
      <div class="clearfix"></div>
      <audio controls="" *ngIf="voiceUrl">
          <source [src]="sanitize(voiceUrl)" type="audio/wav">
      </audio>
  
  </div>
