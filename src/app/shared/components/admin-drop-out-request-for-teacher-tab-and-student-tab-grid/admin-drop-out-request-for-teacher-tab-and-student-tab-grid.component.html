<div class="row  scientific-problem-grid" *ngIf='userMode === programSubscriptionUsers.student'>
  <div class="col-8 d-flex justify-content-start">
<!--     [(page)]="studentFilterRequestModel.page"
      [pageSize]="studentFilterRequestModel.take"-->
    <ngb-pagination
      [collectionSize]="totalCount"

      [rotate]="true" [boundaryLinks]="true"
      (pageChange)="onStudentPageChange()">
    </ngb-pagination>


  </div>
</div>

<div class="row scientific-problem-grid" *ngIf='userMode === programSubscriptionUsers.teacher'>

  <div class="col-8 d-flex justify-content-start">
<!--    [(page)]="teacherFilterRequestModel.page"-->
<!--    [pageSize]="teacherFilterRequestModel.take"-->
    <ngb-pagination
      [collectionSize]="totalCount"

      [rotate]="true"
      [boundaryLinks]="true"
      (pageChange)="onTeacherPageChange()">
    </ngb-pagination>

  </div>
</div>

<mat-grid-list cols="{{numberPerRow}}" rowHeight="3:3">
  <ng-container *ngIf="userMode == programSubscriptionUsers.student">
    <mat-grid-tile *ngFor='let item of studentItems' >
      <!--      don't forget to add class="card" to the card tag-->
      <app-admin-drop-out-request-for-teacher-tab-and-student-tab-card class="card"></app-admin-drop-out-request-for-teacher-tab-and-student-tab-card>

    </mat-grid-tile>
  </ng-container>
  <ng-container *ngIf="userMode == programSubscriptionUsers.teacher">
    <mat-grid-tile *ngFor='let item of teacherItems' >
      <!--      don't forget to add class="card" to the card tag-->
      <app-admin-drop-out-request-for-teacher-tab-and-student-tab-card class="card"></app-admin-drop-out-request-for-teacher-tab-and-student-tab-card>
    </mat-grid-tile>
  </ng-container>
</mat-grid-list>
