<ng-container *ngIf="ViewprogCondmood===programConditionViewMoodEnum.conditionProgramViewMood">
    <div class="card-setting viewMode">
        <div class="head">
           <span>{{maxmumSubscribeModel.title}}</span>
           <img class="close" src="../../../../../assets/images/feelings/close.svg" (click)="confirmDialog()">
        </div>
        <div class="body">
            <!-- <div class="details">  الحد الأقصى لعدد المشتركين</div> -->
            <input type="text" class="form-control w-100" [(ngModel)]="maxmumSubscribeModel.value" >
        </div>
        <div  class="row  buttons-center mt-3">
            <label class="switch">
                <input type="checkbox" [(ngModel)]="maxmumSubscribeModel.isRequired" >
                <span class="slider round">{{ "GENERAL.MANDATORY" | translate }}</span>
              </label>
            <button   type="submit" class="save-btn" (click)="saveProgramConditions()"> 
                {{ "GENERAL.SAVE" | translate }}
            </button>
    </div>
    </div>
</ng-container>


<ng-container *ngIf="ViewprogCondmood===programConditionViewMoodEnum.conditionSettingViewMood">
    <div class="card-setting viewMode">
        <div class="head">
           <span>{{'CONDITIONDS.MAXIMUM_SUBSCRIBERS' | translate}}   </span>
        </div>
       
        <div class="body">
            <div class="form-group w-90"  >
                <span>  {{'CONDITIONDS.LESS_THAN' | translate}}</span>

            <!-- <input type="text" class="form-control" > -->
            </div>
        </div>

    </div>
</ng-container>

<ng-container *ngIf="ViewprogCondmood===programConditionViewMoodEnum.conditionBasicInfoViewMood">
    <label class="title">
        {{maxmumSubscribeModel.title}}
        <span>  &nbsp;  : </span>
        <span>  &nbsp; </span>
     </label>
     <label class="title_data"> {{ maxmumSubscribeModel.value}} </label>
     <span>  &nbsp; </span>
     <span *ngIf="maxmumSubscribeModel.isRequired" class="requiredFlag">{{ "GENERAL.MANDATORY" | translate }} </span>
</ng-container>
