
<ng-container *ngIf="isViewToProgCond">
    <div class="card-setting viewMode">
        <div class="head">
           <span>{{qualificationModel.title}}</span>
           <img class="close" src="../../../../../assets/images/feelings/close.svg">
        </div>
        <div class="body">
            <div class="details"> المؤهل العلمى</div>
            <div class="input-group">
                <div class="input-group pr-2rem">
                    <select class="UpdateUser__Options" name="nameEn" [(ngModel)]="qualificationModel.condSelcted">
                        <option [ngValue]="null"  disabled selected>{{ 'UPDATE_TEACHER_PG.SELECT_EDU_LEVEL' | translate }}</option>
        
                        <option *ngFor="let qualifiItem of collectionOfLookup.QUALIFI"
                            [value]="qualifiItem.id">
                            {{ translate.currentLang == langEnum.en ? qualifiItem.nameEn :
                            qualifiItem.nameAr}}
                        </option>
                    </select>    
                </div>
                <span class="plus-btn position-absolute">                                        
                    <button class="btn btn-light btn-add" type="button"
                        (click)="addDegreeItem()">
                        <img  src="../../../../../../assets/images/add.svg" class=" cursor-pointer Catogry_Icon_Add">
                    </button>
                </span>
            </div>

            <div class="badges mt-3">
                <span *ngFor="let p of selectedQualification"
                    class="badge badge-info p-2">{{translate.currentLang == langEnum.en? p.nameEn :p.nameAr}}
                    <!-- <a (click)="removeItemFromSelectedTeacherLanguages(p)"><i class="fas fa-times-circle"></i></a> -->
                </span>
            </div>
            <div  class="row  buttons-center mt-5">
                <label class="switch">
                    <input type="checkbox" [(ngModel)]="qualificationModel.isRequired" >
                    <span class="slider round">الزامى</span>
                  </label>
                <button   type="submit" class="save-btn" (click)="saveProgramConditions()"> 
                    {{ "GENERAL.SAVE" | translate }}
                </button>
        </div>
           
        </div>
    </div>
</ng-container>

<ng-container *ngIf="!isViewToProgCond">
    <div class="card-setting viewMode">
        <div class="head">
            <span> {{'CONDITIONDS.Qualification' | translate}}  </span>
            
         </div>
        <div class="body">
            <div class="form-group w-90"  >
              <select class="UpdateUser__Options form-control" name="nameEn" >
                <option [ngValue]="null"  disabled selected>{{ 'UPDATE_TEACHER_PG.SELECT_EDU_LEVEL' | translate }}</option>

                <option *ngFor="let qualifiItem of collectionOfLookup.QUALIFI"
                    [value]="qualifiItem.id">
                    {{ translate.currentLang == langEnum.en ? qualifiItem.nameEn :
                    qualifiItem.nameAr}}
                </option>
               </select>
             </div>

        </div>
    </div>
</ng-container>
