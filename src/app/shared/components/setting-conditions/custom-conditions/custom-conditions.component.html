<div class="card-setting" *ngIf="!isViewToProgCond">
    <div class="head">
     {{customConditionsModel.title}}
    </div>
    <div class="body">
        <div class="details" *ngIf='customConditionsModel.conditionModel?.answerType === answerType.Text'>text</div>
        <div class="form-group w-75" *ngIf='customConditionsModel.conditionModel?.answerType === answerType.Choices'>
           
            <select class="form-control" id="sel1">
              <option *ngFor='let item of customConditionsModel.conditionModel?.answerList'>{{item.text}} </option>
            </select>
          </div>
          <div *ngIf='customConditionsModel.conditionModel?.answerType === answerType.Toggel'>
            toog
          </div>
        <ng-container >
            <span class="icon_actions">
                <img src="/assets/images/notify/edit.svg" > 
                <img src="/assets/images/notify/trash.svg">  
               </span>
        </ng-container>
    </div>
</div>
<div class="card-setting" *ngIf="isViewToProgCond">
  <div class="head">
   {{customConditionsModel.title}}
   <img class="close" src="../../../../../assets/images/feelings/close.svg" (click)="confirmDialog()">
  </div>
  <div class="body">
      <div class="details" *ngIf='customConditionsModel.conditionModel?.answerType === answerType.Text'>text</div>
      <div class="form-group w-75" *ngIf='customConditionsModel.conditionModel?.answerType === answerType.Choices'>
         
          <select class="form-control" id="sel1">
            <option *ngFor='let item of customConditionsModel.conditionModel?.answerList'>{{item.text}} </option>
          </select>
        </div>
        <div *ngIf='customConditionsModel.conditionModel?.answerType === answerType.Toggel'>
          toog
        </div>
        <div  class="row  buttons-center mt-5">
          <!-- <label class="switch">
              <input type="checkbox" [(ngModel)]="customConditionsModel.isRequired" >
              <span class="slider round">الزامى</span>
            </label> -->
          <button   type="submit" class="save-btn" (click)="saveProgramConditions()"> 
              {{ "GENERAL.SAVE" | translate }}
          </button>
  </div>
     
  </div>
</div>
