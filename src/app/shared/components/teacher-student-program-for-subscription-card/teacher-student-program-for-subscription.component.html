<ng-container *ngFor="let program of programsForStudentSubscriptionsList">
  <div class="card_program d-flex justify-content-between align-items-center mb-3">
    <img class="prog-photo" src="../.././../../../assets/images/student-program/program-sub/qor2an.png">
    <div class="card_info">
      <p class="prog-name">{{program.progName}}</p>
      <p class="batch-name">
        {{translate.currentLang === langEnum.en ? program.enBatName:program.arBatName}}
      </p>

      <div class=" d-flex justify-content-around align-items-center  ">
        <div class="text-center">
          <span class="az_count">عدد الأجزاء المطلوبة</span>
          <p class="count" *ngIf="program.parts"> {{program.parts}} </p>
          <p class="count" *ngIf="!program.parts"> 0 </p>
        </div>
        <div class="slash"></div>
        <div class="text-center">
          <span  class="time_pro">مدة البرنامج باليوم</span>
          <p class="count"  *ngIf="program.dura"> {{program.dura}}</p>
          <p class="count"  *ngIf="!program.dura">0</p>

        </div>
      </div>
      <p class="details mt-2">
        {{program.idea}}

        <!-- نيّات هذا القرن مع إصدار رقائق "ليتراسيت" (Letras
        et) البلاستيكية تحوي مقاطع من هذا النص، وعاد لينتشر مرة أخرى مؤخراَ مع ظهور -->
      </p>
    </div>

  </div>
</ng-container>
