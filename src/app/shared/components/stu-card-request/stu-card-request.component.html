<div class="card-admin-scientific-problem">
    <div class="card_header">
      <section class="example-section">
        <mat-checkbox class="example-margin"  ></mat-checkbox>
      </section>
    <div>
        <span> تاريخ الطلب </span>
        <span>&nbsp;</span>
        <span>&nbsp;</span>
        <span>{{StudentSubscriptionModel.requestDate}}</span> 
    </div>
    </div>
  
    <div class="card_body">
      <div class="d-flex justify-content-between mb-3">
        <img *ngIf='!StudentSubscriptionModel.avatarLink' class="img_user" src="../../../../assets/images/student/user-profile.svg">
        <img *ngIf='StudentSubscriptionModel.avatarLink' class="img_user" src="{{StudentSubscriptionModel.avatarLink}}" >
      <div class="mx-1">
        <p class="number_request mb-1 ">{{StudentSubscriptionModel.programStaNum}}</p>
        <p class="name_user bold mb-2">{{StudentSubscriptionModel.usrNameAr}}</p>
        <p class="program_user bold mb-2 "> {{StudentSubscriptionModel.progName}}</p>
        <p class="program_user bold mb-0 ">  نتيجة اختبار القبول: {{StudentSubscriptionModel.examDegree}}/100  <span> عرض الإختبار</span></p>
       
      </div>
        <div class="d-flex">
         <a><img src="../../../../../assets/images/chat.svg"></a> 
        </div>
      </div>
    </div>

    <div class="body_footer">
      <button class="btn cancel-btn" > رفض  </button>
      <!-- <button class=" btn btn_replay" [attr.disabled]="showAddReplyArea || scientificProblem.repText ? true : null" (click)='showAddReplyAreaTog()'> {{'SCIENTIFIC_PROBLEM.REPLY_ANSWER' | translate}}</button> -->
      <button  class=" btn save-btn"> قبول </button>
    </div>
  </div>
