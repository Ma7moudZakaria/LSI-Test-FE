<div class="card-request">
    <div class="card_header">
      <section class="example-section">
        <mat-checkbox class="example-margin"  [(ngModel)]="StudentSubscripModel.checked" ></mat-checkbox>
      </section>
    <div>
        <span> تاريخ الطلب </span>
        <span>&nbsp;</span>
        <span>&nbsp;</span>
        <span>{{StudentSubscripModel.requestDate}}</span> 
    </div>
    </div>
  
    <div class="card_body">
      <div class="d-flex justify-content-between mb-3">
        <img *ngIf='!StudentSubscripModel.avatarLink' class="img_user" src="../../../../assets/images/student/user-profile.svg">
        <img *ngIf='StudentSubscripModel.avatarLink' class="img_user" src="{{StudentSubscripModel.avatarLink}}" >
      <div class="mx-1">
        <p class="number_request mb-1 ">{{StudentSubscripModel.programStaNum}}</p>
        <p class="name_user bold mb-2">{{StudentSubscripModel.usrNameAr}}</p>
        <p class="program_user bold mb-2 "> {{StudentSubscripModel.progName}}</p>
        <p class="program_user bold mb-0 ">  نتيجة اختبار القبول: 100/{{StudentSubscripModel.examDegree}}  <a class="exam_link"> عرض الإختبار</a></p>
       
      </div>
        <div class="d-flex">
         <a><img src="../../../../../assets/images/chat.svg"></a> 
        </div>
      </div>
    </div>
 
  <ng-container *ngIf="typeEnum === tabTypeSelected.Pending ">
    <div class="body_footer" >
        <button class="btn cancel-btn" (click)="rejectedStudentReq()" 
        [attr.disabled]="StudentSubscripModel.checked"

      
        > رفض  </button>
        <button  class=" btn save-btn" (click)="acceptStudentReq()"> قبول </button>
      </div>
  </ng-container>
    
  </div>
