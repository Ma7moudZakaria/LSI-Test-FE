<ng-container *ngIf="!isView">
<div class="day-recitation">
   
    
    <div class="form-group">
       <div class="row">
           <div class="col-12" *ngIf='tasmeaModel.prgRecitType'>
               <div>
                   <label class="header_input"> {{'PROGRAM_DAY_TASK_RECITIATION.RECITIATION_PERIOD'| translate}}</label>
                 </div>
                  <mat-radio-group aria-label="Select an option"  class="example-radio-group" 
                   [(ngModel)]="tasmeaModel.prgRecitType" disabled>
               <ng-container *ngFor="let item of collectionOfLookup.SARD_TYPES ;let i=index">
                   <mat-radio-button value="{{item.id}}" class="example-radio-button ml-2 mr-2">{{item.nameAr}}</mat-radio-button>
                   </ng-container>
                   </mat-radio-group>
           </div>
       </div>
   </div>
   <div class="form-group">
       <div class="row">
           <div class="col-12">
               <div class="badges mt-3 ">
                   <div *ngFor="let item of progRecitationTimes;let i=index" 
                       class="badge badge-info p-2 " >
                        <div class="d-flex justify-content-between">
                            <p class="ellipsis mb-0">  {{'PROGRAM_DAY_TASK_RECITIATION.FROM'| translate}} : {{item.progRecFrom}} ,  {{'PROGRAM_DAY_TASK_RECITIATION.TO'| translate}} : {{item.progRecTo}}</p>
                        </div>
                   </div>
               </div>
           </div>
       </div>
   </div>

   <div class="d-flex">
    <label  class="no-data" *ngIf='!tasmeaModel.prgRecitType'>
        {{"GENERAL.NO_DATA"|translate}} 
    </label>
    </div>
   </div>

   </ng-container>


   <ng-container *ngIf="isView">
    <!-- <p class="mb-2 name"> الحفظ</p> -->

         <div class="d-flex mb-3">       

               
            
                 <div class="col-6 px-0" *ngIf='tasmeaModel.prgRecitType'>
                     <span class="grad">فتره التسميع
                         <span>  &nbsp;  : </span>
                         <span>  &nbsp; </span> 

                         <!-- <small class="info">طوال اليوم</small> -->
                         <mat-radio-group aria-label="Select an option"  class="example-radio-group" 
                   [(ngModel)]="tasmeaModel.prgRecitType" disabled>
               <ng-container *ngFor="let item of collectionOfLookup.SARD_TYPES ;let i=index">
                   <mat-radio-button value="{{item.id}}" class="example-radio-button ml-2 mr-2">{{item.nameAr}}</mat-radio-button>
                   </ng-container>
                   </mat-radio-group>
                         
                     </span>
                 </div>
                 
         </div>
         <div class="mt-3  mb-3">
            <div *ngFor="let item of progRecitationTimes;let i=index" 
            class="badge badge-info p-2 " >
             <div class="d-flex justify-content-between">
                 <p class="ellipsis mb-0"> from : {{item.progRecFrom}} , to : {{item.progRecTo}}</p>
             </div>
            </div>

         </div>
         <div class="d-flex">
            <label  class="no-data" *ngIf='!tasmeaModel.prgRecitType'>
                {{"GENERAL.NO_DATA"|translate}} 
            </label>
            </div>
                           
        
</ng-container>
