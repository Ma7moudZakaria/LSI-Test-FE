<div class="details_day" *ngIf=" !isView" >
<div class="row">
    <div class="col-12 mt-3">
        <mat-checkbox  class="example-margin mx-2"   [(ngModel)]="hearingTaskDetailsModel.isMndatory"
        class="example-margin ">{{'GENERAL.MANDATORY'| translate}} </mat-checkbox>
    </div>
 
</div>
<div class="form-group">
    <div class="row">
        <div class="col-12">
            <label class=" header_input"> {{'PROGRAM_DAY_TASK_DETIALS.DEGREE'|translate}}</label>

           <input type="text" class="form-control w-25" [(ngModel)]="hearingTaskDetailsModel.degree" >
    
        </div>
    </div>
</div>
<div class="form-group mb-0">
    <label class="custom-file custom-file__text" for="importFile">
            <p class="custom-file__label"> {{'GENERAL.CHOOSEFILE' |translate}}</p>
    </label>

    <input type="file" class="custom-file-input" id="importFile" 
    (change)="onFileChange($any($event.target).files)"     accept="audio/* ">
         
</div>
<div class="row mx-0">

    <ng-container *ngFor="let item of hearingTaskDetailsModel?.hearingAttachments;let i=index"  >
        <div class="col-4 cardRecourd"  >
            <img src="assets/images/days/book.svg">
            <p class="ellipsis mb-0 "  matTooltip="{{item.fileName}}"
            >{{item.fileName}}</p>
            <!-- <i class="fas fa-play-circle"></i> -->
            <img class="trash" src="assets/images/feelings/trash.svg" (click)="DeleteAttachment(i,item.id)">
        </div>
    </ng-container>
</div>

<div class="form-group">
    <div class="row">
        <div class="col-12">
            <label class="text-right header_input"> {{'PROGRAM_DAY_TASK_DETIALS.SHOW_QUESTION_TO_STUDENT'|translate}} </label>
           <input type="text" class="form-control " [(ngModel)]="hearingTaskDetailsModel.questionToStudent" >
    
        </div>

    </div>
    
</div>
</div> 




<ng-container *ngIf="isView">
    <!-- <p class="mb-2 name"> الحفظ</p> -->

         <div class="d-flex mb-3">       

                 <div class="col-6 px-0">
                     <span class="regular"><mat-checkbox [disabled]="true" class="example-margin mx-2"   [(ngModel)]="hearingTaskDetailsModel.isMndatory"
                        class="example-margin ">{{'GENERAL.MANDATORY'| translate}} </mat-checkbox></span>
                 </div>
                 <div class="col-6 px-0">
                     <span class="grad">الدرجة
                         <span>  &nbsp;  : </span>
                         <span>  &nbsp; </span> 

                         <small class="info">{{hearingTaskDetailsModel.degree}}</small>
                     </span>
                 </div>
                 
         </div>
         <!-- <div class="mt-3  mb-3">
             <span class="grad">  الصفحات
                 <span>  &nbsp;  : </span>
                 <span>  &nbsp; </span> 
                 <small class="info">200 - 205</small>
             </span>

         </div> -->

              
        
             <ng-container  *ngFor="let item of hearingTaskDetailsModel?.hearingAttachments;let i=index">
                <div class=" cardRecourd mb-2 "   >
                    <img src="assets/images/days/bookView.svg">
                    <p class=" mr-2 mb-0" matTooltip="{{item.fileName}}">{{item.fileName}}</p>
                 </div>    
             
             </ng-container>
             
         <p class="mt-3 grad">
             السؤال الذي يظهر للطالب
         </p>
         <p class="regular mt-2">{{hearingTaskDetailsModel.questionToStudent}}</p>
</ng-container>
