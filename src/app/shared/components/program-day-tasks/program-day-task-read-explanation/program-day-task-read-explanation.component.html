<div class="details_day">
    <div class="row">
        <div class="col-12 mt-3">

        <mat-checkbox  class="example-margin mx-2"   [(ngModel)]="readExplanationDetailsModel.isMndatory"
        class="example-margin ">{{'GENERAL.MANDATORY'| translate}}</mat-checkbox>
    </div> 
</div>
    <div class="form-group">
        <label class="custom-file custom-file__text" for="importFile">
            <p class="custom-file__label">{{'GENERAL.CHOOSEFILE' |translate}}</p>
    </label>
        <input type="file" class="custom-file-input" id="importFile" 
    (change)="onFileChange($any($event.target).files)" 
       accept="application/pdf,image/*"
    >
          
    </div>
    <div class="row">
        <ng-container *ngFor="let item of readExplanationDetailsModel?.bookAttatchments;let i=index">
          <div class="col-4 cardRecourd ml-3 mr-3 mb-2"   >
        <img src="assets/images/days/book.svg">
        <p class="ellipsis mb-0 ml-2 mr-2"  matTooltip="{{item.fileName}}"
        >{{item.fileName}}</p>
        <!-- (click)="openVerticallyCentered(content)" -->
        <!-- <i class="fas fa-play-circle"></i> -->
        <img class="trash" src="assets/images/feelings/trash.svg"  (click)="DeleteAttachment(i,item.id)">
       </div>

        </div>

          <p>One fine body&hellip;</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
        </div>
      </ng-template> -->

        </ng-container>
       
    </div>
    
    <div class="form-group">
        <div class="row">
            <div class="col-6">
                <label class="text-right header_input">{{'PROGRAM_DAY_TASK_DETIALS.PAGES'|translate}}</label>
    <div class="d-flex ">
        <input type="text" class="form-control  " [(ngModel)]="readExplanationDetailsModel.frmoPage" >
        
        <input type="text" class="form-control mx-2" [(ngModel)]="readExplanationDetailsModel.toPage" >

    </div>
            </div>
        </div>
    </div>


   

    <div class="form-group">
        <div class="row">
            <div class="col-12">
                <label class="text-right header_input">{{'PROGRAM_DAY_TASK_DETIALS.DEGREE'|translate}}</label>
               <input type="text" class="form-control w-25" [(ngModel)]="readExplanationDetailsModel.degree" >
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col-12">
                <label class="text-right header_input">{{'PROGRAM_DAY_TASK_DETIALS.SHOW_QUESTION_TO_STUDENT'|translate}} </label>
    
               <input type="text" class="form-control " [(ngModel)]="readExplanationDetailsModel.questionToStudent" >
            </div>
        </div>
