
<div class="link_days">
    <div class="row">
    <span class="ml-3 head"> الربط</span>
        

    <!-- isMndatory?:boolean;
    degree?:number;
    questionToStudent?:string;
    bookAttatchments?:IAttachment[];
    linkingType? :ProgramDayTaskLinkingType ; -->

    <mat-checkbox  class="example-margin mx-2"   [(ngModel)]="linkingDetailsModel.isMndatory"
        class="example-margin ">الزامى </mat-checkbox>
    </div>
    
    <div class="row">
        <div class="col-12">

            
              <mat-radio-group   class="example-radio-group"  [(ngModel)]="linkingDetailsModel.linkingType" aria-label="Select an option" >
                 <mat-radio-button class="example-radio-button ml-3"   > الى </mat-radio-button>
                 <mat-radio-button class="example-radio-button ml-3"   > يدوى </mat-radio-button>
              </mat-radio-group>


        </div>


        </div>  
<!-- in case atomatic -->
  <div class="form-group mt-3">
            <label class="custom-file custom-file__text" for="importFile">
                
                    <p class="custom-file__label"> إختر الملفات لرفعها / اسحبها وضعها هنا</p>
              
            </label>
            
            <input type="file" class="custom-file-input" id="importFile" [(ngModel)]="linkingDetailsModel.bookAttatchments"
            (change)="onFileChange($any($event.target).files)" >
        
            
                    <div class="col-4 cardRecourd"  *ngFor="let item of fileList;let i=index" >
                        <img src="assets/images/days/book.svg">
                        <span>{{item.fileName}}</span>
                      
                        <img src="assets/images/trash-2.svg" (click)="DeleteAttachment(i,item.id)">
                    </div>
    </div>
<!-- in case manual -->
        
 
    <div class="form-group mt-3">
        <div class="col-4 cardRecourd"  *ngFor="let item of fileList;let i=index" >
            <img src="assets/images/days/book.svg">
            <span>{{item.fileName}}</span>
            <img src="assets/images/trash-2.svg" (click)="DeleteAttachment(i,item.id)">
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col-6">
                <label class="text-right header_input"> الدرجة</label>
    
               <input type="text" class="form-control w-50" [(ngModel)]="linkingDetailsModel.degree" >
        
            </div>
    
        </div>
        
    </div>
   
    
    <div class="form-group">
        <div class="row">
            <div class="col-12">
                <label class="text-right header_input"> السؤال الذي يظهر للطالب </label>
    
               <input type="text" class="form-control " [(ngModel)]="linkingDetailsModel.questionToStudent" >
        
            </div>
    
        </div>
        
    </div>
    
    
    <section class="mt-5">
        <div  class="row direction-rtl buttons-center mt-5">
            <button   type="submit" class="save-btn" (click)="saveUpload()" > 
                <!-- {{ "GENERAL.SAVE" | translate }} -->
                SAVE
            </button>
           
            <button    type="reset" class="cancel-btn"  > 
                <!-- {{ "GENERAL.CANCEL" | translate }} -->
                CANCEL
                
            </button>
        </div>
    </section>
    
    </div>
