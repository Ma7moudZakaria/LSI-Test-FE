
<div class="details_day">
    <div class="row">
        <div class="col-12 mt-3">
        <mat-checkbox  class="example-margin mx-2"   [(ngModel)]="memorizeDetailsModel.isMndatory"
        class="example-margin ">{{'GENERAL.MANDATORY'| translate}} </mat-checkbox>
    </div>
</div>
    
     <div class="form-group">
        <div class="row">
            <div class="col-12">
                <label class="text-right header_input">{{'PROGRAM_DAY_TASK_DETIALS.DEGREE'|translate}}</label>
               <input type="text" class="form-control w-25" [(ngModel)]="memorizeDetailsModel.degree" >
            </div>
        </div>
    </div>
    
    <div class="form-group">
        <label class="custom-file custom-file__text" for="importFile">
            <p class="custom-file__label">{{'GENERAL.CHOOSEFILE' |translate}}</p>
    </label>
        <input type="file" class="custom-file-input" id="importFile" 
        (change)="onFileChange($any($event.target).files)" >
                <div class="col-4 cardRecourd"  *ngFor="let item of memorizeDetailsModel?.bookAttatchments;let i=index" >
                    <img src="assets/images/days/book.svg">
                    <span>{{item.fileName}}</span>
                    <i class="fas fa-play-circle"></i>
                    <img class="trash" src="assets/images/feelings/trash.svg" (click)="DeleteAttachment(i,item.id)">
                </div>
    </div>
    
    <div class="form-group">
        <div class="row">
            <div class="col-6 mb-3">
                <label class="text-right header_input">{{'PROGRAM_DAY_TASK_DETIALS.PAGES'|translate}}</label>
            <div class="d-flex ">
                <input type="text" class="form-control  " [(ngModel)]="memorizeDetailsModel.fromPage" >
                
                <input type="text" class="form-control mx-2" [(ngModel)]="memorizeDetailsModel.toPage" >

                <mat-checkbox  class="example-margin mx-2"  [(ngModel)]="memorizeDetailsModel.fileIsMndatory"
                class="example-margin ">{{'GENERAL.MANDATORY'| translate}} </mat-checkbox>
            </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col-12">
                <label class="text-right header_input">{{'PROGRAM_DAY_TASK_DETIALS.SHOW_QUESTION_TO_STUDENT'|translate}} </label>
               <input type="text" class="form-control " [(ngModel)]="memorizeDetailsModel.questionToStudent" >
            </div>
        </div>
    </div>

    </div>
