<div *ngIf="dutyDaysTaskViewMood===programDutyDaysTaskViewMoodEnum.admin">
  <div class="attache-exam-list" *ngIf='!isView'> 
    <div class="row">
      <div class="col-12">
        <div class="d-flex align-items-center  justify-content-end" *ngIf="dailyTestDetailsModel">
          <label class="label_item_question">{{"EXAM_FORM.THE_SUCCESS_RATE"|translate}}</label>
          <span>  &nbsp; </span>
          <input  type="number" min="1" [(ngModel)]="dailyTestDetailsModel.scorePass" class="form-control w-25 ">
      </div>
        <section class="internal_scroll_list_group ">
              <div class="input-group ">
              <div *ngFor = 'let question of dailyTestDetailsModel?.questions'>
                <div class="d-flex justify-content-end mt-3">
                  <a (click)="confirmDeleteQuestionDialog(question)">
                    <img src="../../../../assets/images/trash-2.svg" class="btn_trash">
                  </a>
                 </div>
                  <app-question-template  class="day_detils"
                  [questionTemplate] = 'question' >
                </app-question-template>
              </div>
              </div>
             
              <div class="col-12 addQuestion">
                <div class="input-group justify-content-end">
                    <button type="button" class="btn cancel-btn btn btn-warning" (click)="addQuestion()" >
                      {{"GENERAL.ADD_QUESTION"|translate}}</button>
                </div>
               </div>
            <div *ngIf="resultMessage" class="alert alert-{{ resultMessage.type }} my-4 py-2">
              {{resultMessage.message}}
               </div>
      </section>
      </div>
    </div>
    
    </div>
    
    <ng-container *ngIf="isView">
      <span class="degree_detail" *ngIf="dailyTestDetailsModel">
        {{"EXAM_FORM.THE_SUCCESS_RATE"|translate}}:{{dailyTestDetailsModel.scorePass}}
      </span>
                  <div class=" cardRecourd mb-2 "  *ngFor = 'let question of dailyTestDetailsModel?.questions'>
                    <img src="assets/images/days/bookView.svg">
                    <app-question-template  class="day_detils"
                      [questionTemplate] = 'question' [viewMode]='true'>
                    </app-question-template>
                  </div>    
  </ng-container>

</div>
