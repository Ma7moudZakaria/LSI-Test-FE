
<div class="day-task-repetition">
    <div class="form-group">
        <div class="row">
        <h3 class="ml-3">التكرار</h3>
            


            <mat-checkbox  class="example-margin mx-2"   [(ngModel)]="dayRepetitionModel.isMndatory"
            class="example-margin ">الزامى </mat-checkbox>
        </div>
    
    </div>
    
 
    <div class="form-group">
        <div class="row">
            <div class="col-3">
                <label class="text-right header_input"> عدد مرات التكرار</label>
                <input type="text" class="form-control  " [(ngModel)]="dayRepetitionModel.repetitionNo" >
            </div>
    
            <div class="col-3">
                    <label class="text-right header_input"> الدرجة</label>
                    <input type="text" class="form-control mx-2" [(ngModel)]="dayRepetitionModel.degree" >
            </div>
          
        </div>
        
    </div>

    

  
  
    <div class="form-group">
        <div class="row">
            <div class="col-12">
                <label class="text-right header_input">الرسالة </label>
    
               <input type="text" class="form-control " [(ngModel)]="dayRepetitionModel.msg" >
        
            </div>
    
        </div>
        
    </div>
    
    
    <div class="form-group">
        <div class="row">
            <div class="col-12">
                <label class="text-right header_input"> السؤال الذي يظهر للطالب </label>
    
               <input type="text" class="form-control " [(ngModel)]="dayRepetitionModel.questionToStudent" >
        
            </div>
    
        </div>
        
    </div>
    
    
    
    <section class="mt-5">
        <div  class="row direction-rtl buttons-center mt-5">
            <button   type="submit" class="save-btn" (click)="saveUpload()" > 
                <!-- {{ "GENERAL.SAVE" | translate }} -->
                SAVE
            </button>
           
            <button    type="reset" class="cancel-btn"  > 
                <!-- {{ "GENERAL.CANCEL" | translate }} -->
                CANCEL
                
            </button>
        </div>
    </section>
    
    
    
    </div>
