<div class="form-group" style=" border: 5px outset gray;border-radius: 10px;">

    <div class="form-group row question">
    <div class="col-sm-8">
      <input type="text" [(ngModel)]="questionTemplat.text"  class="form-control" placeholder="add question">
    </div>
    <div class="col-sm-2">
        <input type="text" [(ngModel)]="questionTemplat.degree"  class="form-control"  placeholder="degree">
      </div>
      <div class="col-sm-2">
        <input type="text"  [(ngModel)]="questionTemplat.time"  class="form-control" placeholder="time">
      </div>
</div>
<div class="form-group row">
    <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
        <label class="custom-control-label" for="customRadioInline1">select</label>
       
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
        <label class="custom-control-label" for="customRadioInline2">Multi select</label>
       
      </div>
</div>
<button type="button" class="btn btn-warning" (click)="addAnswer()">add answer</button>

<div class="form-group row answerChick">
    <div *ngFor = 'let answer of questionTemplat.answers'>
        <div class="input-group mb-3 col-sm-10">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <input type="checkbox" aria-label="Checkbox for following text input" [(ngModel)]="answer.correct">
              </div>
            </div>
            <input type="text" class="form-control" [(ngModel)]="answer.text"  aria-label="Text input with checkbox">
          </div> 
    </div>
   
    
  </div>
