<div class="form-group" style=" border: 5px outset gray;border-radius: 10px;">

    <div class="form-group row question mt-3 px-2">
    <div class="col-sm-8">
      <app-voice-recording *ngIf="!questionTemplate.text" (getVoiceUrl)="saveVoiceUrl($event)"></app-voice-recording>
      <input type="text" *ngIf="!questionTemplate.voiceUrl" (input)="onQuestionTextChange()"
      [(ngModel)]="questionTemplate.text" class="form-control" placeholder="add question">
    </div>
    <div class="col-sm-2">
        <input type="text" [(ngModel)]="questionTemplate.degree"  class="form-control"  placeholder="degree">
      </div>
      <div class="col-sm-2">
        <input type="text"  [(ngModel)]="questionTemplate.time"  class="form-control" placeholder="time">
      </div>
</div>
<div class="form-group row">
  <!-- {{questionTemplate.answerType}} -->
  <div class="input-group col-sm-10">
    <mat-radio-group [(ngModel)]="questionTemplate.answerType" aria-label="Select an option">
        <mat-radio-button value="{{answerTypeEnum.singleSelect}}" class="px-2">{{ CHOICES()}}</mat-radio-button>
     
        <mat-radio-button value="{{answerTypeEnum.multiSelect}}" class="px-2"> {{ MULTI_SELECT()}}</mat-radio-button>
      

    </mat-radio-group>

  </div>

      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
        <label class="custom-control-label" for="customRadioInline2">Multi select</label>
       
      </div> -->
</div>
<button type="button" class="btn btn-warning" (click)="addAnswer()">{{"GENERAL.ADD_ANSWE"|translate}}</button>


<div class="form-group row answerChick">
  <div *ngIf="questionTemplate.answerType === answerTypeEnum.multiSelect">
    <div *ngFor = 'let answer of questionTemplate.answers'>
      <mat-checkbox class="example-margin px-5" [checked]="answer.correct">
        <input type="text" class="form-control" [(ngModel)]="answer.text"  aria-label="Text input with checkbox">
      </mat-checkbox>
    </div>
  </div>
  <div class="form-group row">
    <div *ngIf="questionTemplate.answerType === answerTypeEnum.singleSelect">
      <mat-radio-group [(ngModel)]="questionTemplate.correctAnswersByAnswerNumber" class="input-group col-sm-10 ">
        <mat-radio-button *ngFor = 'let answer of questionTemplate.answers' 
         value="answer.answerNo"class=" px-5" >
         <input type="text" class="form-control " [(ngModel)]="answer.text"  aria-label="Text input with checkbox">
        </mat-radio-button>
      </mat-radio-group>
   
  </div>
  </div>
 
</div>
