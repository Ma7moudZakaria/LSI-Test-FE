
  
  <div class="row scientific-problem-grid"  *ngIf='userRoleMode.Admin === userMode'>
  
    <div class="col-8 d-flex justify-content-start" *ngIf='userRoleMode.Admin === userMode'>
            <ngb-pagination 
            [collectionSize]="totalCount"
            [(page)]="studentDropOutRequestFilterRequestAdminModel.page" 
            [pageSize]="studentDropOutRequestFilterRequestAdminModel.take"
            [rotate]="true"
            [boundaryLinks]="true" 
            (pageChange)="onStudentAdminPageChange()">
            </ngb-pagination>
      <button *ngIf='userRoleMode.Admin === userMode' [ngClass]="{'default_btn': studentDropOutRequestFilterRequestAdminModel.sortField != 'studentNameAr' && studentDropOutRequestFilterRequestAdminModel.sortField != 'StudentNameEn', 'asend_desend_btn' : this.studentDropOutRequestFilterRequestAdminModel.sortField != 'requestdate' }"
      (click)='sortStudentAdminByName()'>
      {{'User_Requests.SORT_NAME' | translate}} 
          <span *ngIf='this.studentDropOutRequestFilterRequestAdminModel.sortField != "studentNameAr" && this.studentDropOutRequestFilterRequestAdminModel.sortField != "StudentNameEn"'>
                  <img  class="asend_btn" src="../../../../assets/images/sc-problem/Group 18449.svg">
          </span> 
          <span *ngIf='sortStudentAdminNameOrderType() == "asend"'>
              <img  class="asend_btn" src="../../../../assets/images/sc-problem/desend.svg">
          </span> 
          <span *ngIf='sortStudentAdminNameOrderType() == "desend"'>
              <img  class="desend_btn" src="../../../../assets/images/sc-problem/desend.svg">
          </span>
      </button>
      <button *ngIf='userRoleMode.Admin === userMode' [ngClass]="{'asend_desend_btn': studentDropOutRequestFilterRequestAdminModel.sortField != 'studentNameAr' && studentDropOutRequestFilterRequestAdminModel.sortField != 'StudentNameEn', 'default_btn' : this.studentDropOutRequestFilterRequestAdminModel.sortField != 'requestdate'}"
      (click)='sortStudentAdminRequestDate()'> 
       {{'User_Requests.SORT_DATE' | translate}}
       
          <span *ngIf='this.studentDropOutRequestFilterRequestAdminModel.sortField != "requestdate"'>
              <img  class="asend_btn" src="../../../../assets/images/sc-problem/Group 18449.svg">
          </span>
          <span *ngIf='sortStudentAdminRequestDateOrderType() == "asend"'>
              <img  class="asend_btn" src="../../../../assets/images/sc-problem/desend.svg">
          </span> 
          <span *ngIf='sortStudentAdminRequestDateOrderType() == "desend"'>
              <img  class="desend_btn" src="../../../../assets/images/sc-problem/desend.svg">
          </span>
       </button>
      </div> 
       <div class="col-4 pl-4 text-right align-self-center"   *ngIf='userRoleMode.Admin === userMode'>
          <mat-checkbox class="example-margin ml-1 mr-1 scProblem"  *ngIf='userRoleMode.Admin === userMode '   
                    [checked]="allSelected"
                    [indeterminate]="someStudentAdmintItemsChecked()"
                    (change)="setStudentAdminAllChecked($event.checked)"></mat-checkbox>

          <a class=" ml-2 mr-2" [class.disabled]='!enableStudentAdminSelectOperations()' *ngIf='studentTabTypeSelected.Pending === typeEnum'
          [ngClass]="{'dimmed': typeDropOutRequestEnum === studentTabTypeSelected.Accept ||  typeDropOutRequestEnum === studentTabTypeSelected.Rejected}">
              <i (click)='acceptAllStudentAdminDropOutRequestCheckedEvent()' class="fa fa-check fa-lg "></i>
          </a>
          <a class=" ml-1 mr-1" [class.disabled]='!enableStudentAdminSelectOperations()'>
              <img  class="exportIcon" (click)='exportStudentAdminCSV()' 
              src="../../../../assets/images/sc-problem/exporticon.svg">
          </a>
       </div>
  </div>

  <mat-grid-list cols="{{numberPerRow}}" rowHeight="3:3"  *ngIf='userRoleMode.Admin === userMode'>
    <ng-container >
        <mat-grid-tile *ngFor='let item of studentDropOutRequestAdminItems' >
         <app-student-drop-out-request-admin-card class="card" 
         [studentDropOutRequestFilterRequestAdminModel]='item' 
         (rejectStudentDropOutAdminRequest)="rejectStudentAdminDropOutRequestEvent($event)"
         (acceptStudentDropOutAdminRequest)="acceptStudentAdminDropOutRequestEvent($event)"
         [typeEnum]='typeEnum'
                                                  (studentIdToGrid)="studentIdToRequest($event)"
         ></app-student-drop-out-request-admin-card>
        </mat-grid-tile>
    </ng-container>
</mat-grid-list>

<div class="row scientific-problem-grid"  *ngIf='userRoleMode.Student === userMode'>
  
    <div class="col-8 d-flex justify-content-start" *ngIf='userRoleMode.Student === userMode'>
            <ngb-pagination 
            [collectionSize]="totalCount"
            [(page)]="studentDropOutRequestFilterRequestStudentModel.page" 
            [pageSize]="studentDropOutRequestFilterRequestStudentModel.take"
            [rotate]="true"
            [boundaryLinks]="true" 
            (pageChange)="onStudentPageChange()">
            </ngb-pagination>
      <button *ngIf='userRoleMode.Student === userMode' [ngClass]="{'default_btn': studentDropOutRequestFilterRequestStudentModel.sortField != 'studentNameAr' && studentDropOutRequestFilterRequestStudentModel.sortField != 'StudentNameEn', 'asend_desend_btn' : this.studentDropOutRequestFilterRequestStudentModel.sortField != 'requestdate' }"
      (click)='sortStudentByName()'>
      {{'User_Requests.SORT_NAME' | translate}} 
          <span *ngIf='this.studentDropOutRequestFilterRequestStudentModel.sortField != "studentNameAr" && this.studentDropOutRequestFilterRequestStudentModel.sortField != "StudentNameEn"'>
                  <img  class="asend_btn" src="../../../../assets/images/sc-problem/Group 18449.svg">
          </span> 
          <span *ngIf='sortStudentByNameOrderType() == "asend"'>
              <img  class="asend_btn" src="../../../../assets/images/sc-problem/desend.svg">
          </span> 
          <span *ngIf='sortStudentByNameOrderType() == "desend"'>
              <img  class="desend_btn" src="../../../../assets/images/sc-problem/desend.svg">
          </span>
      </button>
      <button *ngIf='userRoleMode.Student === userMode' [ngClass]="{'asend_desend_btn': studentDropOutRequestFilterRequestStudentModel.sortField != 'studentNameAr' && studentDropOutRequestFilterRequestStudentModel.sortField != 'StudentNameEn', 'default_btn' : this.studentDropOutRequestFilterRequestStudentModel.sortField != 'requestdate'}"
      (click)='sortStudentRequestDate()'> 
       {{'User_Requests.SORT_DATE' | translate}}
       
          <span *ngIf='this.studentDropOutRequestFilterRequestStudentModel.sortField != "requestdate"'>
              <img  class="asend_btn" src="../../../../assets/images/sc-problem/Group 18449.svg">
          </span>
          <span *ngIf='sortStudentRequestDateOrderType() == "asend"'>
              <img  class="asend_btn" src="../../../../assets/images/sc-problem/desend.svg">
          </span> 
          <span *ngIf='sortStudentRequestDateOrderType() == "desend"'>
              <img  class="desend_btn" src="../../../../assets/images/sc-problem/desend.svg">
          </span>
       </button>
      </div> 
  </div>

<mat-grid-list cols="{{numberPerRow}}" rowHeight="3:3"  *ngIf='userRoleMode.Student === userMode'>
    <ng-container >
        <mat-grid-tile *ngFor='let item of studentDropOutRequestStudentItems' >
         <app-student-drop-out-request-student-card class="card" 
         [studentDropOutRequestFilterRequestStudentModel]='item' 
         (rejectStudentDropOutStudentRequest)="rejectStudentDropOutRequestEvent($event)"
         (acceptStudentDropOutStudentRequest)="acceptStudentDropOutRequestEvent($event)"
         (cancelRequestOfStudent)="cancelRequestOfStudentEvent($event)"
         [typeEnum]='typeEnum' 
         ></app-student-drop-out-request-student-card>
        </mat-grid-tile>
    </ng-container>
</mat-grid-list>
